<!DOCTYPE html>
<html>
<head>
	<title>约约 登录</title>
	<meta charset="gbk">
	{head_html}	
	<!-- libjs 必须引用 -->
	<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/lib/lib.js"></script>
<link type="text/css" rel="stylesheet" href="../../style/account/login.scss">
	
							
<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/seller/test/static/wap/style/frozen/frozen.css">
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/components/zepto/zepto.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/cookie/index.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/ua/index.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/yue_ui/frozen.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/I_APP/I_APP.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/utility/index.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/components/fastclick/fastclick.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/account/login.js"></script>
</head>
	<body>
		<main role="main">
			<div class="page-view login pr20 pl20" data-role="page-container">
                <div class="ui-form-table">
                    <div class="ui-input-mod ">
                        <div class="item">
                            <input  type="tel" class="ui-input  ui-input-size-large ui-input-block ui-input-border-bottom-none ui-input-top-left ui-input-top-right" placeholder="手机号" data-role="account-number">
                            <!--type="text"-->
                        </div>
                        <div class="item">
                            <input name="pwd" type="password" class="ui-input  ui-input-size-large ui-input-block ui-input-bottom-left ui-input-bottom-right" placeholder="密码" data-role="account-pwd">
                        </div>
                    </div>
                </div>
                <div class="ui-btn-wrap">
                    <a class="ui-btn-lg ui-btn-confirm" data-role="confrim" style="font-size: 14px;">
                        登录
                    </a>
                    <div class="go-style">
                        <div class="lbox" data-role="forget-pwd" style="visibility: hidden;">
                            <button class="ui-button  ui-button-size-middle  ui-button-block ui-button-nocolor">
                                <span class="ui-button-content">忘记密码？</span>
                            </button>
                        </div>
                        <div class="rbox" >
                            <button data-role="reg"  class="ui-button  ui-button-size-middle  ui-button-block ui-button-nocolor">
                                <span class="ui-button-content">新用户注册</span>
                            </button>
                        </div>
                    </div>
                </div>
			</div>            
		</main>
			 
	</body>
	
</html>

<script type="text/javascript">
    require('account/login');
</script>
