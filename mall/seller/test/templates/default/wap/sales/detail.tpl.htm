<!DOCTYPE html>
<html lang="zh">
<head>
	<title>生意详情</title>
	{wap_global_top}
	<!-- <link rel="import" href="../webcontrol/head.tpl.html?__inline"> -->
	<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/seller/test/static/wap/style/sales/detail.css">
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/lib/lib.js"></script>
<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/seller/test/static/wap/modules/common/widget/header/header.css">
<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/seller/test/static/wap/style/frozen/frozen.css">
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/components/zepto/zepto.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/ua/index.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/widget/header/main.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/cookie/index.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/yue_ui/frozen.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/I_APP/I_APP.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/modules/common/utility/index.js"></script>
</head>
<body class="">
<main role="main">
	<section id="global-header"></section>

	<div class="page-view " data-role="page-container">

		<div class="sales-detail-page">
		   	<div class="item-wrap">
		   		<div class="item-1 item">
		   			<div class="img-item">
		   				<i class="img" >
		   						<img src="{ret.img}" />
		   				</i>
		   			</div>	
		   			<div class="txt-item">
		   				<h3 class="title f16 color-333 fb">{ret.title}</h3>
		   				<p class="sign-in-txt color-666">
		   					{ret.join_text}
		   				</p>
		   			</div>
		   		</div>
		   		<div class="item-2 item">
		   			<div class="txt-item f14 color-333">
		   			

		   				<div class="txt-con clearfix">
		   					<p class="title fb ">征集时间：</p>
		   					<p class="p1">{ret.event_time}</p>
		   				</div>

		   				<div class="txt-con clearfix">
		   					<p class="title fb ">促销类型：</p>
		   					<p class="p1">{ret.event_type}</p>
		   				</div>
		   				

		   				<div class="txt-con clearfix">
		   					<p class="title fb ">参加品类：</p>
		   					<p class="p1">{ret.type_text}</p>
		   				</div>

		   				<div class="txt-con clearfix">
		   					<p class="title fb ">活动城市：</p>
		   					<p class="p1">{ret.city_text}</p>
		   				</div>
		   		
		   			</div>
		   		</div>
		   		<div class="item-3 item">
		   			<div class="txt-item">
		   				<h3 class="title f14 color-333 fb">活动规则：</h3>
		   				<div class="txt-con f14 color-666">
		   					<p class="txt">
		   						{ret.content}
		   					</p>
		   					
		   				</div>
		   			</div>
		   		</div>
		   	</div>
		   	<!-- IF state = "is_enter" -->   				
			<div class="ui-button-submit-m ">
				<div class="lbox one">
					<button class="ui-button  ui-button-block ui-button-100per  ui-button-size-xl ui-button-bd-555" data-role="cancel-btn">
						<span class="ui-button-content">取消报名</span>
					</button>
				</div>
				<div class="rbox">
					<a href="./info.php?topic_id={topic_id}&state={state}"  class="db w-100">
						<button class="ui-button  ui-button-block ui-button-100per  ui-button-size-xl ui-button-bg-555">
							<span class="ui-button-content">修改报名信息</span>
						</button>
					</a>
				</div>
			</div>
			<!-- ELSE -->
			<div class="ui-button-submit-m ">
				<div class="rbox">
					<a href="./info.php?topic_id={topic_id}&state={state}" class="db w-100">
						<button class="ui-button  ui-button-block ui-button-100per  ui-button-size-xl ui-button-bg-555">
							<span class="ui-button-content">报名参加</span>
						</button>
					</a>
				</div>
			</div>
			<!-- ENDIF -->
		</div>

	</div>

	{wap_global_footer}
	
</main>
<script>
    var $ = require('components/zepto/zepto.js');
	var header = require('common/widget/header/main');
	var utility = require('common/utility/index');
	var frozen = require('yue_ui/frozen');

	var _self = $({});

	$(function()
	{
		// 渲染头部
		header.init({
			ele : $("#global-header"), //头部渲染的节点
			title:"活动详情",
			header_show : true , //是否显示头部
			right_icon_show : false, //是否显示右边的按钮

			share_icon :
			{
				show :false,  //是否显示分享按钮icon
				content:""
			},
			omit_icon :
			{
				show :false,  //是否显示三个圆点icon
				content:""
			},
			show_txt :
			{
				show :false,  //是否显示文字
				content:"编辑"  //显示文字内容
			}
		});

		$('[data-role="cancel-btn"]').on('click',function()
		{
			var dialog = utility.dialog
			({
				"title" : '' ,
				"content" : '确定取消报名',
				"buttons" : ["确定","取消"]
			});

			dialog.on('confirm',function(event,args)
			{
				utility.ajax_request
				({
					url : window.$__ajax_domain+'submit_delete_enroll.php',
					data : {topic_id:'{topic_id}'},
					type : 'POST',
					beforeSend : function()
					{
						_self.$loading = $.loading
						({
							content:'发送中...'
						});

						_self.sending = true;
					},
					success : function(data)
					{
						_self.sending = false;

						_self.$loading.loading("hide");

						if(data.result_data.code>0)
						{
							$.tips
							({
								content:data.result_data.msg,
								stayTime:3000,
								type:'success'
							});

							window.location.href = './list.php';
						}
						else
						{
							$.tips
							({
								content:data.result_data.msg,
								stayTime:3000,
								type:'warn'
							});
						}

						
					},
					error : function()
					{
						_self.sending = false;

						_self.$loading.loading("hide");

						$.tips
						({
							content:'网络异常',
							stayTime:3000,
							type:'warn'
						});
					}
				});

			});
		});


	});
</script>
</body>
</html>
