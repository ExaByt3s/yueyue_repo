<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<meta name="HandheldFriendly" content="true"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>YUE 表单</title>

	<!-- modjs 必须引用 -->
	<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/seller/test/static/wap/lib/mod.js"></script>
<!--基础样式 START-->
	<link type="text/css" rel="stylesheet" href="../../style/base.scss"> 
	<!--基础样式 END-->

    <link type="text/css" rel="stylesheet" href="../../style/frozen/frozen.scss">
	<link type="text/css" rel="stylesheet" href="../../style/widget/ui-form.scss">
    <link type="text/css" rel="stylesheet" href="../../style/widget/ui-list.scss">



</head>
	<body>
        <form action="#">
            <div class="ui-form-item ui-border-b">
                <label for="#">
                    身份证号码
                </label>
                <input type="text" placeholder="18位身份证号码">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-form-item-textarea ui-border-b">
                <label for="#">
                    详细地址
                </label>
                <textarea placeholder="街道等详细地址">        </textarea>
            </div>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label class="ui-border-r">
                    中国 +86
                </label>
                <input type="text" placeholder="请输入手机号码">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-table">
                <div class="ui-input-mod mt10 mb10 pl15 pr15">
                    <div class="item">
                        <input type="tel" class="ui-input  ui-input-size-large ui-input-block ui-input-border-bottom-none ui-input-top-left ui-input-top-right" placeholder="手机号" data-role="account-name">
                        <!--type="text"-->
                    </div>
                    <div class="item"><input type="password" class="ui-input  ui-input-size-large ui-input-block ui-input-bottom-left ui-input-bottom-right" placeholder="密码" data-role="account-pwd"></div>
                </div>
            </div>
        </form>
	</body>
	
</html>
