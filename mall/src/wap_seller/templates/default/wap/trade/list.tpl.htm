<!DOCTYPE html>
<html lang="zh">
<head>
	<title>生意列表</title>
	{wap_global_top}
	<!-- <link rel="import" href="../webcontrol/head.tpl.html?__inline"> -->
	<link charset="utf-8" rel="stylesheet" href="../../../../style/trade/list.scss">
	<script src="/lib/lib.js"></script>
</head>
<body class="cor-bg-fff">
<main role="main">
	<section id="global-header"></section>

	<div class="page-view " data-role="page-container">

		<div class="sales-list-page">
		   	<div id="render-ele"></div>
		</div>

	</div>

	{wap_global_footer}
	
</main>
<script>
   var $ = require('zepto');
	var header = require('../../../../modules/common/widget/header/main');


	$(function()
	{
		// 渲染头部
		header.init({
			ele : $("#global-header"), //头部渲染的节点
			title:"生意列表",
			header_show : true , //是否显示头部
			right_icon_show : false, //是否显示右边的按钮

			share_icon :
			{
				show :false,  //是否显示分享按钮icon
				content:""
			},
			omit_icon :
			{
				show :false,  //是否显示三个圆点icon
				content:""
			},
			show_txt :
			{
				show :false,  //是否显示文字
				content:"编辑"  //显示文字内容
			}
		});
		var TRADE_AJAX_URL = window.$__ajax_domain + 'get_trade_list.php';
		var list_item_class = require('../../../../modules/list/list.js');
		var template = __inline('./list-item.tmpl');
		var list_obj = new list_item_class({
			ele : $("#render-ele"),
			url : TRADE_AJAX_URL,
			template : template
		});
	});
</script>
</body>
</html>
