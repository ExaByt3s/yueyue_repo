<!DOCTYPE html>
<html lang="zh">
<head>
    <title>专题列表</title>
    {wap_global_top}
    <link charset="utf-8" rel="stylesheet" href="../../../../style/topic/list.scss">
    <script src="/lib/lib.js"></script>
</head>
<body>
<main role="main">
    <section id="global-header"></section>
    <div class="page-view " data-role="page-container">
        <div data-role="wrapper">
                <div class="apps_page">
                    <div class="native_scroll">
                        <div class="scoll-wrapper ">
                            <ul class="topic-list-container" data-role="insert">

                            </ul>
                            <div class="space-bottom"></div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    {wap_global_footer}
    
</main>
<script>
    require('../../../../modules/topic/list');
    var header = require('../../../../modules/common/widget/header/main');
    var $ = require('zepto');

    $(function()
    {
        // 渲染头部
        header.init({
            ele : $("#global-header"), //头部渲染的节点
            title:"专题列表",
            header_show : true , //是否显示头部
            right_icon_show : false, //是否显示右边的按钮

            share_icon :
            {
                show :false,  //是否显示分享按钮icon
                content:""
            },
            omit_icon :
            {
                show :false,  //是否显示三个圆点icon
                content:""
            },
            show_txt :
            {
                show :false,  //是否显示文字
                content:"编辑"  //显示文字内容
            }
        });
    });
</script>
</body>
</html>
