<!DOCTYPE html>
<html lang="zh">
<head>
    <title>{ret.title}</title>
    {wap_global_top}
    <link charset="utf-8" rel="stylesheet" href="../../../../style/topic/topic.scss">
    <link charset="utf-8" rel="stylesheet" href="../../../../style/topic/tpl_demo.scss">
    <script src="/lib/lib.js"></script>
</head>
<body> 
<main role="main">
    <section id="global-header"></section>
    <div class="page-view topic-end-page ">
        <!-- IF ret.content -->
        <section class="topic-info-container pb10">
            {ret.content}
        </section>
        <!-- ENDIF -->
        <!-- IF ret.tpl_json -->
        <section class="topic-info-container tpl-demo pb10">
            
        </section>
        <!-- ENDIF -->
        
    </div>
</main>
{wap_global_footer}
    
</body>
<!--SCRIPT_PLACEHOLDER-->
<script>
    var $ = require('zepto');
    var topic = require('../../../../modules/topic/topic');
    var header = require('../../../../modules/common/widget/header/main');

    var share_text = {share_text};
    var tpl_json = {ret.tpl_json};
    console.log(tpl_json);

    $(function()
    {

        // 渲染头部
        header.init({
            ele : $("#global-header"), //头部渲染的节点
            title:"{ret.title}",
            header_show : true , //是否显示头部
            right_icon_show : false, //是否显示右边的按钮

            share_icon :
            {
                show :false,  //是否显示分享按钮icon
                content:""
            },
            omit_icon :
            {
                show :false,  //是否显示三个圆点icon
                content:""
            },
            show_txt :
            {
                show :false,  //是否显示文字
                content:"编辑"  //显示文字内容
            }
        });

       
    });
</script>
</html>
