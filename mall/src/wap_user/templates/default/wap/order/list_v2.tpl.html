<!DOCTYPE html>
<html lang="zh">
<head>
    <title>{title}</title>
    <!--link rel="import" href="../webcontrol/head.tpl.html?__inline"-->
    {wap_global_top}
    <link charset="utf-8" rel="stylesheet" href="../../../../style/order/order-list.scss">
    <link charset="utf-8" rel="stylesheet" href="../../../../style/swiper3.07.min.scss">
    <script src="../../../../lib/lib.js"></script>
</head>
<body >
<main role="main">
    <header class="global-header">
        <div class="wbox clearfix">
            <a href="javascript:void(0);">
                <div id="back" class="back" data-role="page-back">
                    <i class="icon-back"></i>
                </div>
            </a>
            <h3 class="select-mod">
                <div class="list-type">
                    <a href="{normal_link}">
                        <div class="header-btn <!-- IF type_id="42" -->bgcfff<!-- ELSE -->bgc333<!-- ENDIF --->">服务</div>
                    </a>
                    <a href="{activity_link}">
                        <div class="header-btn <!-- IF type_id="42" -->bgc333<!-- ELSE -->bgcfff<!-- ENDIF --->" >活动</div>
                    </a>
                </div>
            </h3>
        </div>
    </header>

    <div class="page-view page-name-order-list" data-role="page-container">
        <div class="taps_container">
            <div class="inner_tap cur" data-role="tap" data-status="0" data-list-type="daifukuan" >
                <!-- IF red_dot.wait_pay !="0" --><div class="red_dot"></div><!-- ENDIF -->
                <p>待付款</p>

            </div>
            <!-- IF goods_type="normal" -->
            <div class="inner_tap" data-role="tap" data-status="1" data-list-type="daiqueren">
                <!-- IF red_dot.wait_confirm !="0" --><div class="red_dot"></div><!-- ENDIF -->
                <p>待确认</p>
            </div>
            <!-- ENDIF -->
            <div class="inner_tap " data-role="tap" data-status="2" data-list-type="daiqiandao">
                <!-- IF red_dot.wait_sign !="0" --><div class="red_dot"></div><!-- ENDIF -->
                <p>待签到</p>
            </div>
            <div class="inner_tap" data-role="tap" data-status="8" data-list-type="yiwancheng">
                <p>已完成</p>
            </div>
            <div class="inner_tap" data-role="tap" data-status="7" data-list-type="yiguanbi">
                <p>已关闭</p>
            </div>
        </div>
        <div class="order-list-wrapper"  >
            <div  data-role="order-list-wrapper"></div>
        </div>
        
       
    </div>
    <div class="render_qrcode" id="render_qrcode">
    </div>

{wap_global_footer}
    
</main>



</body>
<!--SCRIPT_PLACEHOLDER-->
<script>
    var order_list = require('../../../../modules/order/list');
    var order_list_obj = order_list.init
    ({
        type_id : '{type_id}',
        status : '{current_status}'
    });
</script>
</html>
