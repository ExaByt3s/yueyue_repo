<div style="height:500px"></div>



<div class=" font_wryh ">
    <select id="demo-basic" style="width:100px" class="font_wryh">
        <option selected value="0">--请选择--</option>
        <option value="1">选项一</option>
        <option value="2">选项二</option>
        <option value="3">选项三</option>
        <option value="4">选项四</option>
        <option value="5">选项五</option>
    </select>
</div>


<br />
<br />



<script type="text/javascript">

// 引入模拟下拉组件
var selectbox = require('../../../../modules/yue_ui/selectbox/selectbox');

$(document).ready(function() {

    selectbox($('#demo-basic')[0]); // 初始化

    $("#demo-basic").change(function(){

        alert( $("#demo-basic").val() ) //为Select添加事件

    });   

});

</script>
