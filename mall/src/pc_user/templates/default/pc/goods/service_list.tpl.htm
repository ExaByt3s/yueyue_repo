<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>约约--{title}</title>
<meta name="keywords" content="{keywords_key}">
<meta name="description" content="{description_key}">


<!-- 公共css，js引入 -->
{pc_global_top}

<!-- modjs 必须引用 -->
<script src="../../../../lib/mod.js"></script>

<!-- <link rel="import" href="../page/webcontrol/head.tpl.htm?__inline"> -->

<!-- 当前页css -->
<link type="text/css" rel="stylesheet" href="../../../../style/goods/category-list-page.scss"> 
</head>

<body class="category-list-page-body">

<!-- bar -->
{global_top_bar}
<!-- bar end -->


<div class="w1000">

    <div class="mod-nav-wrap clearfix">
        <div class="mod-nav fldi">
            <a href="{index_url}">首页</a> &gt; <span><a href="../category/index.php?type_id={type_id}">{type_id_title}</a></span> <!-- IF type_id_title -->&gt;<!-- ENDIF --> <span class="cur">{title}</span>
        </div>

        <div class="frdi ">
                <div class="search-ele" data-role="search-input" id="search-ele">
                    
                </div>
        </div>
    </div>
</div>


<div class="category-list-page">



{list_type}

    <div class="p3th">
        <h3 class="mod-title  font_wryh">{title}</h3>

        <div class="list-img-320-mod pt20">

            
            <ul class="list" id="img_cen" >
            <!-- IF data_list.goods -->               
                <!-- BEGIN data_list.goods -->
                    <a href="{link}">
                        <li>

                            <div class="img-con">
                                <div class="fade-box"></div>
                                <div class="img"><img data-lazyload-url="{yueus_img_resize:images,320}" /></div>
                            </div>
                            <div class="txt-con">
                                <div class="item-1 clearfix">
                                    <div class="lbox fb">{titles}</div>
                                </div>
                                <div class="item-2 clearfix">
                                    <div class="lbox fldi fb color-ff6">{prices}</div>
                                    <div class="rbox frdi">{seller}</div>
                                </div>
                            </div>
                        </li>
                    </a>
                <!-- END data_list.goods -->

            <!-- ELSE -->
                <div class="tc f14">暂无数据!</div>
            <!-- ENDIF -->
               
            
            </ul>




        </div>
        
        <div class="page">{page}</div>  


    </div>


   {down_app_area}


</div>

{footer}

<!--SCRIPT_PLACEHOLDER-->
<script type="text/javascript">
var $ = require('jquery');
// 引入图片居中处理组件
var lazyload = require('../../../../modules/common/lazyload/lazyload');

// 图片后加载处理
var lazyload_obj = new lazyload({
    contain: $('#img_cen'), // 后加载的父容器
    size: '320', // 可传可不传，压位
    img_center: {
        is_open : true,  //是否开启图片居中功能
        width : '320',   //图片居中盒子的宽
        height : '220'  //图片居中盒子的高
    }
});

// 引入返回顶部组件
var go_top = require('../../../../modules/common/go_top/go_top');
var go_top_obj = new go_top({
    render_ele: $('body') // 后加载的父容器
});

/*************************** JS 部分 ********************************/

// 引用搜索模块
var search = require('../../../../modules/common/search/index');
// 初始化模块
var page_data = {page_data}.result_data;

var search_obj = search.init
({
    total_data : page_data,// 页面数据
    icon_search : __uri('../../../../images/search-20x20.png'),// 搜索icon
    input_container : $('[data-role="search-input"]') // 需要插入输入框的容器
});



</script>

</body>

</html>
