<!DOCTYPE html>
<html lang="zh">
<head>
	<title>{title}</title>
	{wap_global_top}
	<link rel="import" href="../webcontrol/head.tpl.html?__inline">
	<link charset="utf-8" rel="stylesheet" href="../../../../style/yue_pay/show_money_detail.scss">
	<script src="/lib/lib.js"></script>
</head>
<body>
<main role="main">
	<section id="global-header"></section>
	<div class="page-view topic-end-page ">
	  
		<div class="show-money-detail-page">
			<div class="item-wrap">
				<div class="item item-1 clearfix">
					<div class="img-con fldi">
						<i class="img" style="background-image:url({img_url})"></i>
					</div>
					<div class="txt-con fldi">
						<p class="cust-name">{name}</p>
						<p class="cust-ip">ID：{id}</p>
					</div>
				</div>
				<div class="item item-2">
					<div class="txt-con ui-border-b pb15">
						<span class="tip-title">支付金额：{ret.total_amount}</span>
						<!-- <span class="money-txt">买家未进行留言</span> -->
					</div>
					<div class="txt-con pt15">
						<span class="tip-title">支付时间：</span>
						<span class="time-txt">{ret.pay_time_str}</span>
					</div>
				</div>
				<div class="item item-3">
					<div class="txt-con">
						<div class="tip-title">{txt}：</div>
						<div class="money-txt">{ret.description}</div>
					</div>
				</div>
				<div class="item-4">
					<p class="tips">服务完成后，可以对<!-- IF role = "buyer" -->消费者<!-- ELSE -->卖家<!-- ENDIF -->进行评价</p>

					<!-- IF role = "buyer" -->

						<!-- IF ret.is_seller_comment = "1" -->               
							<button class="ui-button  ui-button-block is-comment ui-button-100per ui-button-size-xl ui-button-bg-btn-555">
							        <span class="ui-button-content">已评价</span>
							</button>
						<!-- ELSE -->	
							<a href="{comment_url}">
								<button class="ui-button  ui-button-block ui-button-100per ui-button-size-xl ui-button-bg-btn-555">
								        <span class="ui-button-content">去评价</span>
								</button>
							</a>
						<!-- ENDIF -->

					<!-- ELSE -->
					
						<!-- IF ret.is_buyer_comment = "1" -->               
							<button class="ui-button  ui-button-block is-comment ui-button-100per ui-button-size-xl ui-button-bg-btn-555">
							        <span class="ui-button-content">已评价</span>
							</button>
						<!-- ELSE -->	
							<a href="{comment_url}">
								<button class="ui-button  ui-button-block ui-button-100per ui-button-size-xl ui-button-bg-btn-555">
								        <span class="ui-button-content">去评价</span>
								</button>
							</a>
						<!-- ENDIF -->
					<!-- ENDIF -->


					
				</div>
			</div>
		</div>
	</div>
</main>
{wap_global_footer}
	
</body>
<script>
	var $ = require('zepto');
	var utility = require('../../../../modules/common/utility/index');
	var header = require('../../../../modules/common/widget/header/main');

	$(document).ready(function() {

		// 渲染头部
		header.init({
			ele : $("#global-header"), //头部渲染的节点
			title:"{title}",
			header_show : true , //是否显示头部
			right_icon_show : false, //是否显示右边的按钮

			share_icon :
			{
				show :false,  //是否显示分享按钮icon
				content:""
			},
			omit_icon :
			{
				show :false,  //是否显示三个圆点icon
				content:""
			},
			show_txt :
			{
				show :false,  //是否显示文字
				content:"编辑"  //显示文字内容
			}
		});

	});
</script>
</html>
