<!DOCTYPE html>
<html>
<head>

    <title>提现</title>

    <meta charset="gbk">
    {head_html}
    <!-- libjs 必须引用 -->
    <script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/lib/lib_0df1370.js"></script>
<link type="text/css" rel="stylesheet" href="../../../style/withdrawals/withdrawals.scss">

<link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/common/scroll/scroll_aff3642.css">
<link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/style/libs/common_79cae42.css">
<link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/menu/index_26590a7.css">
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/js/common/common_dacc877.js"></script>
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/menu/index_91dc45a.js"></script>
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/withdrawals/withdrawals_40635c3.js"></script>
</head>
<body>
<main role="main">
    <div class="page-view withdrawals" data-role="page-container">
        <!-- IF output_arr.code="1" -->
        <div class="secondary">
            <div class="withdrawals-wrap">
                <ul class="list">
                    <li>
                        <div class="bd">
                            <p class="P1">钱包总余额（元）</p>
                            <p class="P2" data-role="fee-all">{output_arr.data.available_balance}</p>
                        </div>
                    </li>

                    <li>
                        <div class="bd">
                            <p class="P1">可提现金额（元）</p>
                            <p class="P2" data-role="fee-ava">{output_arr.data.purse_available_balance}</p>
                        </div>
                    </li>
                </ul>
                <div class="part2">
                    <ul class="list2 clearfix">
                        <li >
                            <div class="txt">提现金额</div>
                            <div class="rbox">
                                <input type="tel" data-role="w-money" class="input-text2">
                            </div>
                        </li>
                        <li >
                            <div class="txt">支付宝账号</div>
                            <div class="rbox">
                                <input value="{output_arr.data.third_account}" type="text"  data-role="third-account" class="input-text2" disabled="true">

                            </div>
                        </li>
                        <li >
                            <div class="txt">手机验证码</div>
                            <div class="rbox">
                                <div class="btn swt" data-role="btn-get">获取验证码</div>
                                <input type="tel" data-role="sms-code"  class="input-text2">
                                <div class="txt-phone fn-hide" data-role="change-phone"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
        <div class="footer-withdrawals">
            <div class="btn-wrap">
                <button data-role="btn-tx" class="ui-button ui-button-primary ui-button-size-middle ui-button-block">
                    <span class="ui-button-content">提现</span>
                </button>
            </div>
        </div>
        <!-- ELSEIF output_arr.code="0" -->
        <!-- ELSE -->
        <!-- ENDIF -->

    </div>
</main>

</body>

</html>
<script type="text/javascript">
    require('withdrawals');
</script>
