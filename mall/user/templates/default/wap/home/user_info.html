<script>
    (function()
    {
        var __wx_common_share = {};
        var __wx_common_timeline = {};
        var loc = window.location;

        __wx_common_share =
        {
            title: "【约yue】 100000+模特随心约", // 分享标题
            desc: "来模特邀约第一移动平台，不经意的遇上最美丽的风景", // 分享描述
            link: window.location.href,
            imgUrl:'http://yp.yueus.com/m/images/weixi_yueyue_icon.png?' + new Date().getTime(), // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                //alert("分分分成功")
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        };

        __wx_common_timeline =
        {
            title: "【约yue】 100000+模特随心约", // 分享标题
            desc: "来模特邀约第一移动平台，不经意的遇上最美丽的风景", // 分享描述
            link: loc.origin + loc.pathname + loc.search + "&for_share=timeline", // 分享链接
            imgUrl:'http://yp.yueus.com/m/images/weixi_yueyue_icon.png?' + new Date().getTime(), // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        };

        window.__wx_common_share = __wx_common_share;
        window.__wx_common_timeline = __wx_common_timeline

        var wx_json = {wx_json};
        var debug = '{debug}' == 1 ? true:false;

        wx.config
        ({
            debug: debug, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: wx_json.appId, // 必填，公众号的唯一标识
            timestamp: wx_json.timestamp, // 必填，生成签名的时间戳
            nonceStr: wx_json.nonceStr, // 必填，生成签名的随机串
            signature: wx_json.signature,// 必填，签名，见附录1
            jsApiList: ['checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems',
                'hideAllNonBaseMenuItem',
                'showAllNonBaseMenuItem',
                'getNetworkType',
                'openLocation',
                'getLocation',
                'hideOptionMenu',
                'showOptionMenu',
                'closeWindow',
                'scanQRCode',
                'chooseWXPay',
                'openProductSpecificView'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function()
        {
            wx.onMenuShareAppMessage(window.__wx_common_share);

            wx.onMenuShareTimeline(window.__wx_common_timeline);

            wx.onMenuShareQQ(window.__wx_common_share);


        });
    })();
</script>
