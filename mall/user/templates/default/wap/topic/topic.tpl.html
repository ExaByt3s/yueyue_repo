<!DOCTYPE html>
<html lang="zh">
<head>
    <title>{ret.title}</title>
    {wap_global_top}
    <link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/style/topic/topic_aaa7c27.css">
<link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/style/topic/tpl_demo_5ea4cf5.css">
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/lib/lib_c4b1997.js"></script>
<link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/menu/index_26590a7.css">
<link type="text/css" rel="stylesheet" href="http://cb-d.poco.cn/assets/yueyue/static/wap/style/libs/common_f0199c5.css">
</head>
<body> 
<main role="main">
    <section id="global-header"></section>
    <div class="page-view topic-end-page ">
        <!-- IF ret.content -->
        <section class="topic-info-container pb10">
            {ret.content}
        </section>
        <!-- ENDIF -->
        <!-- IF ret.tpl_json -->
        <section class="topic-info-container tpl-demo pb10">
            
        </section>
        <!-- ENDIF -->
        
    </div>
</main>
{wap_global_footer}
    
</body>
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/js/common/common_8410060.js"></script>
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/menu/index_91dc45a.js"></script>
<script type="text/javascript" charset="gbk" src="http://cb-d.poco.cn/assets/yueyue/static/wap/modules/topic/topic_ef03503.js"></script>
<script>
    var $ = require('components/zepto/zepto.js');
    var topic = require('topic');
    var header = require('common/widget/header/main');

    var share_text = {share_text};
    var tpl_json = {ret.tpl_json};
    console.log(tpl_json);

    $(function()
    {

        // 渲染头部
        header.init({
            ele : $("#global-header"), //头部渲染的节点
            title:"{ret.title}",
            header_show : true , //是否显示头部
            right_icon_show : false, //是否显示右边的按钮

            share_icon :
            {
                show :false,  //是否显示分享按钮icon
                content:""
            },
            omit_icon :
            {
                show :false,  //是否显示三个圆点icon
                content:""
            },
            show_txt :
            {
                show :false,  //是否显示文字
                content:"编辑"  //显示文字内容
            }
        });

       
    });
</script>
</html>
