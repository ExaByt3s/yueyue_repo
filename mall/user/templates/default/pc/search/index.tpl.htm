<body class="search-page-body">

<!-- bar -->

<div class="w1000">
    <div class="mod-nav"><a href="{index_url}">首页</a> > <span class="cur">搜索</span></div>
</div>
<!-- 首页 -->
<div class="search-page">
    <style type="text/css">
        .ui-search-com .search-form-container .search-text{
            width: 420px;
        }
    </style>
    <div class="w1000" >
        <div class="search_con_1 " >
            <div class="font_wryh search_input" data-role="search-input"></div>

			<div class="font_wryh search-filter " data-role="search-filter"></div>

			<div class="font_wryh  mt15" data-role="search-sort"></div>
        </div>
    </div>




    <!-- IF list_data.list.total -->
    <div class="list-img-320-mod pt20 font_wryh" data-role="search_list">
        <ul class="list" id="img_cen" >
            <!-- IF is_seller == "1" -->
                <!-- IF list_data.list.total -->

                    <!--商家列表-->
                    <a href="../seller/index.php?seller_user_id={seller_user_id}" target="_blank">
                        <li>
                            <div class="img-con">
                                <div class="fade-box"></div>
                                <div class="img"><img data-lazyload-url="{yueus_img_resize:images,'320'}" /></div>
                            </div>
                            <div class="search_seller_info">                                                                
                                <div class="item-li clearfix">
                                    <div class="fldi">
                                        <img src="{avatar}" style="border-radius: 50%;" class="ui-avatar-icon-sm" />
                                    </div>
                                    <div class="fldi seller-info-1">
                                        <div class="f20 seller-name" title="{seller}">{seller}</div>
                                        <div class="f16">{buy_num}</div>
                                    </div>
                                    <div class="frdi seller-info-2">
                                        <div class="f16 color-aaa child-1">{step}</div>  
                                        <div class="f16 color-aaa child-2">{titles}</div>  
                                    </div>
                                </div>
                            
                            </div>                    
                        </li>
                    </a>
                    <!-- END list_data.list.data -->
                <!-- ELSE -->
           

            <!-- ENDIF -->


            <!-- ELSE -->

                <!-- IF list_data.list.total -->
                    <!-- BEGIN list_data.list.data -->
                    <a href="../goods/service_detail.php?goods_id={goods_id}" target="_blank">
                        <li>

                        
                            <div class="img-con">
                                <div class="fade-box"></div>
                                <div class="img"><img data-lazyload-url="{yueus_img_resize:images,'320'}" /></div>
                            </div>
                            <div class="search_seller_info">
                                <div class="item-li clearfix">
                                    <div class="left fldi ">
                                        <span class="f26-color-ff5959">{prices}</span>
                                    </div>
                                    <div class="right frdi span-1">
                                        <span class="f14 color-aaa ">{step}</span>  
                                    </div>
                                </div>
                                <div class="item-li clearfix title f14" title="{final_titles}">            
                                    {titles}                                                                                                            
                                </div>
                                <div class="item-li clearfix">
                                    <div class="left fldi">
                                        <img src="{seller_img}" style="border-radius: 50%;" class="ui-avatar-icon-ss" />
                                        <span class="name">{seller}</span>
                                    </div>
                                    <div class="right frdi span-1">
                                        <span class="f14 color-aaa">{bill_finish_num}</span>  
                                    </div>
                                </div>
                            
                            </div>
                        </li>
                    </a>
                    <!-- END list_data.list.data -->                
               

                <!-- ENDIF -->
            <!-- ENDIF -->

        </ul>
    </div>
    <!-- ENDIF -->

    <!-- IF page -->
    <div class="page">{page}</div>
    <!-- ENDIF -->


    {down_app_area}


</div>

{footer}

<script type="text/javascript" charset="gbk" src="http://static-c.yueus.com/mall/user/components/jquery/jquery_27c977b.js"></script>

<script type="text/javascript" charset="gbk" src="http://static-c.yueus.com/mall/user/static/pc/modules/common/search/index_2034c21.js"></script>
<script type="text/javascript">

var $ = require('components/jquery/jquery.js');
var search = require('common/search/index');

var lazyload = require('common/lazyload/lazyload');

// 引入返回顶部组件
var go_top = require('common/go_top/go_top');


$(function() 
{    

	var go_top_obj = new go_top({
	    render_ele: $('body') // 后加载的父容器
	});

	// 图片后加载处理
	var lazyload_obj = new lazyload({
		contain: $('#img_cen'), // 后加载的父容器
		size: '320', // 可传可不传，压位
		img_center: {
			is_open : true,  //是否开启图片居中功能
			width : '320',   //图片居中盒子的宽
			height : '220'  //图片居中盒子的高
		}
	});

	
	var page_data = {page_data}.result_data || {};

	console.log(page_data);

	var search_obj = search.init
	({
		total_data : page_data,
        select_use_change : true,
		icon_search : 'http://static-c.yueus.com/mall/user/static/pc/images/search-20x20_0c0a660.png',
        icon_tips : 'http://static-c.yueus.com/mall/user/static/pc/images/search-empty-24x22_fe4b046.png',
		input_container : $('[data-role="search-input"]'),
		filt_data_container : $('[data-role="search-filter"]'),
		sort_btn_list: $('[data-role="search-sort"]')
	});

    switch(get_hash())
    {
        case 'dw':
        go_to($('[data-role="search-filter"]'));
        break;
        case 'px':
        go_to($('[data-role="achor-sort-btn"]'));
        break;
    }

    function get_hash() 
    {
        return window.location.hash && window.location.hash.substr(1);
    }

    function go_to($el)
    {
        window.scrollTo(0, $el.offset().top);
    }
});



</script>

</body>

</html>
