        </div>

            </div>     
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {

        var cookie = require('common/cookie/index');

        $('#palce-trigger').hover(function() {
            $(this).find('.header-select-item-wrap').removeClass('fn-hide');
        }, function() {
            $(this).find('.header-select-item-wrap').addClass('fn-hide');
        });

        $('[menu-item-trigger]').hover(function() {
                $(this).addClass('dropdown-menu-hover'); 
                $(this).stop().find(".dropdown-menu").slideDown(100);
            }, function() {
                $(this).removeClass('dropdown-menu-hover');
                $(this).stop().find(".dropdown-menu").slideUp(100);
        });


        // 地区刷新
        $('#locaition-operation').find('[location_id]').on('click', function(event) {
            event.preventDefault();
            var location_id = $(this).attr('location_id');
            var city = $(this).html();
            console.log(location_id);
            cookie.set('yue_location_id',location_id,{
                expires : 7,
                domain : 'yueus.com',
                path : '/'
            })

            $('#cur_city').html(city);
            $('[sec-city-tigger]').addClass('fn-hide');
            window.location.reload();


        });

       
        

    });


</script>
