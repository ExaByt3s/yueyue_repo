<!DOCTYPE html>
<html lang="zh">
<head>
    <title>我的收藏</title>
    {wap_global_top}
    <link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/user/test/static/wap/style/home/collection_list.css">
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/user/test/static/wap/lib/lib.js"></script>
<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/user/test/static/wap/modules/common/widget/header/header.css">
<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/user/test/static/wap/modules/list/list.css">
<link type="text/css" rel="stylesheet" href="http://static.yueus.com/mall/user/test/static/wap/modules/common/widget/abnormal/main.css">
</head>
<body>
<main role="main">
    <header class="global-header">
        <div class="wbox clearfix">
            <a href="javascript:void(0);">
                <div id="back" class="back" data-role="page-back">
                    <i class="icon-back"></i>
                </div>
            </a>
            <h3 class="select-mod">
                <div class="list-type">
                    <a href="{seller_url}">
                        <div  class="header-btn <!-- IF target_type = "seller" -->cur<!-- ENDIF --> <!-- IF target_type = "goods" -->bgcfff<!-- ENDIF -->" data-role="seller-btn">商家</div>
                    </a>
                    <a href="{goods_url}">
                        <div class="header-btn <!-- IF target_type = "goods" --> cur<!-- ENDIF --> <!-- IF target_type = "seller" -->bgcfff<!-- ENDIF -->" data-role="service-btn">服务</div>
                    </a>
                </div>
            </h3>
        </div>
    </header>
    <div class="page-view list_container" data-role="page-container">
        <div class="ui-form ">
            <div class="operate">
                <div class="category ui-border-r" data-role="category">
                    <span data-role="col-name">所有品类</span>
                    <i class="tag" data-role="tag"></i></div>
                <div class="category" data-role="sort-btn">
                    <span data-role="sort-name">默认排序</span>
                    <i class="tag" data-role="sort-tag"></i>
                </div>
            </div>
            
            <!-- <div class="fade fn-hide" data-role="fade">            </div> -->
                <div class="menu top006" data-role="category-m">
                    <div class="subtag">
                        <!-- BEGIN type_data -->
                        <div class="submenu ui-border-b" data-role="btn-col" data-id="{id}">{name}</div>
                        <!-- END type_data -->
                    </div>
                    <div class="bar"></div>
                </div>

            <div class="menu top006" data-role="sort" style="height:138px;">
                <div class="subtag">
                    <!-- BEGIN sort_data -->
                    <div class="submenu ui-border-b" data-role="btn-sort" data-type="{sort_by}">{name}</div>
                    <!-- END sort_data -->

                </div>
                <div class="bar"></div>
            </div>

            <div class="collection-list-page">
                <div class="collection_list" data-role="collection-list">
                    <div id="render_ele"></div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="fade" style="z-index: 3;display: none;" data-role="bg"></div>-->
</main>
</body>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/user/test/components/zepto/zepto.js"></script>
<script type="text/javascript" charset="gbk" src="http://static.yueus.com/mall/user/test/static/wap/modules/common/ua/index.js"></script>

var id = {type_id};

$(document).ready(function() {
    //头部返回按钮
    var $back = $('#back');
    $back.on('click',function()
    {
        if(document.referrer)
        {
            window.history.back();
        }
        else
        {
            window.location.href = "http://yp.yueus.com/mall/user/"+window.__test__str+"index.php" ;
        }
    });

    //品类选项弹出选项框
    var triangle = $('[data-role="tag"]');
    var $category = $('[data-role="category"]');
    var mune = $('[data-role="category-m"]');
    var bg_opacity = $('[data-role="bg"]');
    $category.on('click',function(ev)
    {
        ev.stopPropagation();
        if(mune.hasClass("top006")){
            mune.removeClass("top006");
            mune.addClass("top90");
            triangle.addClass("tag-trfm");
            $(this).addClass("ui-tips-success");
            sort.removeClass("top90");
            sort.addClass("top006");
            triangle_sort.removeClass("tag-trfm");
            $sort_btn.removeClass("ui-tips-success");
        }else
        {
            mune.removeClass("top90");
            mune.addClass("top006");
            triangle.removeClass("tag-trfm");
            $(this).removeClass("ui-tips-success");
        }
    });

    //排序选项点击弹出选项框
    var $sort_btn = $('[data-role="sort-btn"]');
    var sort = $('[data-role="sort"]');
    var triangle_sort = $('[data-role="sort-tag"]');
    var collection_list = $('[data-role="collection-list"]');
    $sort_btn.on('click',function(ev)
    {
        ev.stopPropagation();
        if(sort.hasClass("top006")){
            sort.removeClass("top006").addClass("top90");
            triangle_sort.addClass("tag-trfm");
            $(this).addClass("ui-tips-success");
            mune.removeClass("top90").addClass("top006");
            triangle.removeClass("tag-trfm");
            $category.removeClass("ui-tips-success");
        }else
        {
            sort.removeClass("top90").addClass("top006");
            triangle_sort.removeClass("tag-trfm");
            $(this).removeClass("ui-tips-success");
        }
    });
    //点击页面收起选项框
    $(document).on('click',function()
    {
        mune.removeClass("top90").addClass("top006");
        triangle.removeClass("tag-trfm");
        $category.removeClass("ui-tips-success");
        sort.removeClass("top90").addClass("top006");
        triangle_sort.removeClass("tag-trfm");
        $sort_btn.removeClass("ui-tips-success");
    });

    //安装事件
    function setupevent ()
    {
        var target_type = "{target_type}";
        var operate  = 'unfollow';
        var $uncollect = $('[data-role="del"]');

        //点击取消收藏
        $uncollect
                .unbind('click')
                .on('click',function(ev)
        {
            ev.preventDefault();
            var $cur_btn = $(ev.currentTarget);
            var target_id = $(this).attr('data-user-id');
            var data =
                {
                    target_id : target_id ,
                    target_type : target_type,
                    operate : operate
                };
            var dialog = utility.dialog
            ({
                "content" :　"确定要删除该收藏吗？",
                "buttom" : ["取消","确定"]
        });
        dialog.on('confirm',function()
        {
            ev.stopPropagation();
            var uncollect_ajax_obj = utility.ajax_request
            ({
                url: '../ajax/collect.php',
                data: data,
                type: 'POST',
                beforeSend: function()
                {
                    self.config = false ;
                    self.$loading = $.loading
                    ({
                        content:'加载中...'
                    });
                },
                success: function(data)
                {
                    // debugger;
                    self.$loading.loading("hide");
                    self.config = true ;

                    $cur_btn.parents('.item').remove();
                    var ret = data.result_data.data ;
                    console.log(ret);

                },
                error: function()
                {
                    self.$loading.loading("hide");
                    self.config = true ;
                    $.tips({
                        content:'网络异常',
                        stayTime:3000,
                        type:'warn'
                    });

                },
                complete: function()
                {
                    self.$loading.loading("hide");
                    self.config = true ;

                }
            });
        });


    });
};

var list_item_class = require('list');
var list_obj = new list_item_class(
        {
            //渲染目标
            ele : $('#render_ele'),
            //请求地址
            url : COLLECTION_AJAX_URL,
            //传递参数
            params : page_params,
            //模板
            template : template,
            //lz是否开启参数
            is_open_lz_opts : false
        });

list_obj.$el.on('list_render:after',function(event,el,data)
{
    setupevent();
});
//品类选项跳转
var $btn_col = $('[data-role="btn-col"]');
var col_name = $('[data-role="col-name"]');
$btn_col.on('click',function(){
    var id = $(this).attr("data-id");
    var sort_by = "add_time";
    var params = {
        type_id : id,
        target_type : target_type,
        sort_by : sort_by
    };
    list_obj.refresh(params);
    $btn_col.css('color','#000');
    $(this).css('color','red');
    col_name.text($(this).text());
})
//排序选项跳转
var $btn_sort = $('[data-role="btn-sort"]');
$btn_sort.on('click',function(){
    var sort_by = $(this).attr("data-type");
    var sort_name = $('[data-role="sort-name"]');
    var params = {
        target_type : target_type,
        sort_by : sort_by
    };
    list_obj.refresh(params);
    $btn_sort.css('color','#000');
    $(this).css('color','red');
    sort_name.text($(this).text());
})
document.body.addEventListener('touchstart',function(){});
