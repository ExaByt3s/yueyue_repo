<script>
var $ = require('components/zepto/zepto.js');
var header = require('common/widget/header/main');
var _page_params = {page_params}.result_data;
$(document).ready(function() {
	// 渲染头部
	header.init({
		ele : $("#global-header"), //头部渲染的节点
		title:"报名名单",
		header_show : true , //是否显示头部
		right_icon_show : false, //是否显示右边的按钮
		share_icon : 
		{
			show :false,  //是否显示分享按钮icon
			content:""
		},
		omit_icon :
		{
			show :false,  //是否显示三个圆点icon
			content:""
		},
		show_txt :
		{
			show :true,  //是否显示文字
			content:"编辑"  //显示文字内容
		}
	})
  


	
	var SELLER_AJAX_URL = window.$__ajax_domain+'get_sign_list.php';
	var items_tpl = Handlebars.template(function (Handlebars,depth0,helpers,partials,data) {
  this.compilerInfo = [4,'>= 1.0.0'];
helpers = this.merge(helpers, Handlebars.helpers); data = data || {};
  var buffer = "", stack1, functionType="function", escapeExpression=this.escapeExpression, self=this;

function program1(depth0,data) {
  
  var buffer = "", stack1, helper;
  buffer += "\n                  <li>\n                      <i class=\"img\" style=\"background:url(";
  if (helper = helpers.avatar) { stack1 = helper.call(depth0, {hash:{},data:data}); }
  else { helper = (depth0 && depth0.avatar); stack1 = typeof helper === functionType ? helper.call(depth0, {hash:{},data:data}) : helper; }
  buffer += escapeExpression(stack1)
    + ");\"></i>\n                      <p class=\"f14 color-666 name-text\">";
  if (helper = helpers.name) { stack1 = helper.call(depth0, {hash:{},data:data}); }
  else { helper = (depth0 && depth0.name); stack1 = typeof helper === functionType ? helper.call(depth0, {hash:{},data:data}) : helper; }
  buffer += escapeExpression(stack1)
    + "</p>\n                  </li>\n              ";
  return buffer;
  }

  buffer += "       <ul class=\"list clearfix\">\n           ";
  stack1 = helpers.each.call(depth0, (depth0 && depth0.list), {hash:{},inverse:self.noop,fn:self.program(1, program1, data),data:data});
  if(stack1 || stack1 === 0) { buffer += stack1; }
  buffer += "\n      </ul>\n";
  return buffer;
  });
	var list_item_class = require('list'); 
	var list_obj = new list_item_class(
	    {
	        //渲染目标
	        ele : $('#comment_ele'),
	        //请求地址
	        url : SELLER_AJAX_URL,
	        //传递参数
	        params : _page_params,
	        //模板
	        template : items_tpl,
	        //lz是否开启参数
	        is_open_lz_opts : false 
	    });


	list_obj.$el.on('list_render:after',function(event,a,data){
		// console.log(data.result_data);
		var  ret = data.result_data;
		$("#title").html(ret.title);
		$("#attend_str").html(ret.attend_str);
		$("#attend_num").html(ret.attend_num);
		$("#total_num").html(ret.total_num);
		$("#period").html(ret.period);

		if (ret.list.length!=0)   
		{
		    $('#dot').removeClass('fn-hide');
		}
		

	});

});

</script>
