<script language="JavaScript" type="text/javascript">
		function sub()
		{
			var $cellphone = $("#cellphone").val();
			var $password  = $("#password").val();
			if ($cellphone == '') 
			{
				window.alert('手机号码不能为空');
				return false;
			}
			if ($password == '')
			{
				window.alert('密码不能为空');
				return false;
			}
		}
