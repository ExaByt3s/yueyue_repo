<script language="javascript" type="text/javascript">
var interval = 1000; 
function ShowCountDown(year,month,day,hour) 
{ 
var now = new Date(); 
var endDate = new Date(year, month-1, day, hour); 
var leftTime=endDate.getTime()-now.getTime(); 
var leftsecond = parseInt(leftTime/1000); 
//var day1=parseInt(leftsecond/(24*60*60*6)); 
var day1=Math.floor(leftsecond/(60*60*24)); 
var hour=Math.floor((leftsecond-day1*24*60*60)/3600); 
var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); 
var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60); 

if(day1 < 0)
{
    day1    =0;
    hour    =0;
    minute  =0;
    second  =0;
}
document.getElementById('in_day').innerHTML     = day1; 
document.getElementById('in_hour').innerHTML    = hour;
document.getElementById('in_minute').innerHTML  = minute;
document.getElementById('in_second').innerHTML  = second;
} 
window.setInterval(function(){ShowCountDown(2014,11,11,12);}, interval); 
</script>
