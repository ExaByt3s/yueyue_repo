<style>
  /*  
  不需要的css
  */

  /** 清除内外边距 **/
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  hr,
  p,
  blockquote, /* structural elements 结构元素 */
  dl,
  dt,
  dd,
  ul,
  ol,
  li, /* list elements 列表元素 */
  pre, /* text formatting elements 文本格式元素 */
  form,
  fieldset,
  legend,
  button,
  input,
  textarea, /* form elements 表单元素 */
  th,
  td, /* table elements 表格元素 */
  img/* img elements 图片元素 */ { border:medium none; margin: 0; padding: 0; }
  /** 设置默认字体 **/
  body,
  button,
  input,
  select,
  textarea { font:12px/1.5  "SimSun", Tahoma, Arial, sans-serif}
  input,
  select,
  form img,
  button { vertical-align:middle; }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 { font-size: 100%; }
  em { font-style:normal; }
  /** 重置列表元素 **/
  ul,
  ol { list-style: none; }
  /** 重置超链接元素 **/
  a { text-decoration: none; color:#333; }
  a:hover { text-decoration: underline;}
  /** 重置图片元素 **/
  img { border:none; }
  /** 重置表格元素 **/
  table { border-collapse: collapse; border-spacing: 0; }
  /** 清楚浮动 **/
  .clearfix:after { visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
  * html .clearfix { zoom: 1; } /* IE6 */
  *:first-child+html .clearfix { zoom: 1; } /* IE7 */
  textarea, input{resize:none}
  a, textarea, input, button{outline:none}
  .clear { clear:both; font-size:0; line-height:0; height:0; overflow:hidden; }
  .coz{ clear:both; overflow:hidden; zoom:1}
  /*** font ***/
  .word_break { white-space:normal; word-wrap:break-word; word-break:break-all; }
  .f14 { font-size:14px; }
  .fb { font-weight:bold; }
  .db{ display:block}
  .dn {display:none}
  .di{ display:inline}
  .tc{ text-align:center;}
  .vam{vertical-align:middle;}
  .lh18 { line-height:18px; }
  .lh20 { line-height:20px; }
  .lh22 { line-height:22px; }
  .lh24 { line-height:24px; }
  .lh26 { line-height:26px; }
  .lh28 { line-height:28px; }
  .lh30 { line-height:30px; }
  .font_wryh{font-family:'微软雅黑','黑体','宋体';}
</style>
