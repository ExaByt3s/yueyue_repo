<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link href="css/zt.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.carouFredSel-5.5.0.js"></script>
</head>
<body class="v2">

<div class="model-car">
    <div class="w1000">
        <div class="p1th">
            <div class="wbox clearfix">
                <div class="lbox fldi">
                    <!-- list -->
                    <ul class="list-img  clearfix">
						<!-- BEGIN img_list -->
                        <li><img src="{img_src}" width="200px" /></li>
						<!-- END img_list -->



                        
                    </ul>        
                    <!-- list end-->


                </div>
                <div class="rbox fldi">
                    <div class="title font_wryh"></div>
                    <div class="user-info">
                        <div class="user-img"><img src="{icon}" width="142" /></div>
                        <div class="name font_wryh">
                            <p class="p1">{nickname}</p>
                            <p class="p2">{area}</p>
                        </div>
                        <div class="dtable">
                            <ul class="list clearfix">
                                <li>{height}CM</li>
                                <li>{weight}KG</li>
                                <li>{cup_num}{cup}</li>
                                <li style="margin-right:0">{b_size}-{w_size}-{h_size}</li>
                            </ul>        
                        </div>

                        <div class="des font_wryh">
                            <table border="0" cellspacing="0" cellpadding="0">
                        



                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer font_wryh">Copyright 2003-2014 YUEUS.COM </div>

    </div>    
</div>




</body>
</html>
