    <h4 class="title">优惠券已放入账号<span class="num" id="num"></span></h4>

<script>
	(function()
	{
		function $(str)
		{
			return document.getElementById(str);
		}

		function check_ph(phone)
        {
            var re= /^1[0-9][0-9]\d{8,8}$/;

            var tips = re.test(phone);                   
          
	        return tips;
        }

		var loc = window.location;

		
		
		$('confirm').onclick = function()
		{
			var tel = $('ph').value;

			if(!check_ph(tel))
			{
				alert('手机号码格式错误，请重新输入');

				return;
			}

			var new_img = new Image();

			var share_party_topic_url = 'http://'+loc.host+loc.pathname+'?share_event_id=0&share_data='+tel;

			new_img.src = 'http://www.yueus.com/m/action/send_share_coupon.php?event_id=0&cellphone='+tel+'&url='+encodeURIComponent(share_party_topic_url);

			$('get_after').style.display = '';	
			$('get_before').style.display = 'none';	

			$('num').innerHTML = $('ph').value;
		}
			
	})();
</script>
