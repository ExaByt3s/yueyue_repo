<script type="text/javascript">

$(document).ready(function() {
    $('#share').click(function() {
        $('.share-fade').show();
    });
    $('.share-fade').click(function() {
        $(this).hide();
    });
    

    $('#end-btn').click(function() {
		
		
        location.href = "http://mp.weixin.qq.com/s?__biz=MzAxMDA5NzcxNg==&mid=204978973&idx=1&sn=017bef9a3cf89eac873c349647f6c6bb#rd";
    });
    // $('.share-fade-2').click(function() {
    //     $(this).hide();
    // });


    //  Swipe插件操作
    var location = window.location;
    var default_index = location.hash.replace('#p','') || 0;
    default_index = parseInt(default_index);
    // left btn
    $('.lbtn').on('click',function()
    {
        mySwipe.prev();
        location.hash = 'p'+(mySwipe.getPos());
    });
    // right btn
    $('.rbtn').on('click',function()
    {
        mySwipe.next();
        location.hash = 'p'+(mySwipe.getPos());
    });
    var len = parseInt($(".swipe-wrap div").length);
    var elem = document.getElementById('mySwipe');
    var $ele_img =  $(".swipe-wrap div") ;
    function loadimg(index,ele) 
    {
        //指定打开，显示指定的图片
        var index = parseInt(index);
        var cur_img = ele.eq(index).find("img").attr('data-img');
            ele.eq(index).find("img").attr('src', cur_img);
        
        if(index == 0)
        {
            // 加载第2、3张图
            var realSrc2 =ele.eq(1).find("img").attr('data-img');
            ele.eq(1).find("img").attr('src', realSrc2);
            var realSrc3 = ele.eq(2).find("img").attr('data-img');
            ele.eq(2).find("img").attr('src', realSrc3);
        }
        // // 当前位置是最后一张的时候
        else if(index == (len-1))
        {
            console.log("最后一张");
            
            // 加载倒数 第二张、第三张
            var realSrc_last_2 = ele.eq(len-2).find("img").attr('data-img');
            ele.eq(len-2).find("img").attr('src', realSrc_last_2);
            var realSrc_last_3 = ele.eq(len-3).find("img").attr('data-img');
            ele.eq(len-3).find("img").attr('src', realSrc_last_3);
            $('.pop-more-girl').show();
        }
        else
        {
            // 加载当前位置的前、后图片
            var realSrc_now_next = ele.eq(index+1).find("img").attr('data-img');
            ele.eq(index+1).find("img").attr('src', realSrc_now_next);
            var realSrc_now_prev = ele.eq(index-1).find("img").attr('data-img');
            ele.eq(index-1).find("img").attr('src', realSrc_now_prev);
        }

        // 跳转到模特页面
        $('#btn-now').click(function(event) {
            event.preventDefault();
            var model_id = ele.eq(index).find("img").attr('data-id');               											

			var pop_tj=new Image();
			pop_tj.src="http://imgtj.yueus.com/pocotj_touch.css?url=touch://yueyue/weixin/topic?model_id="+model_id;


            location.href = "http://yp.yueus.com/m/wx?v"+(new Date().getDate())+"#model_card/"+model_id;
        });

    }

    loadimg(default_index, $ele_img); 

    window.mySwipe = Swipe(elem, {
         startSlide: default_index,
        // auto: 3000,
        continuous: false,
        // disableScroll: true,
        // stopPropagation: true,
        callback: function(index, element) {

            //回调滚动到第几张
            loadimg(index, $ele_img); 

			location.hash = 'p'+(mySwipe.getPos());
        },
        // transitionEnd: function(index, element) {}
    });
    // 根据hash变化切换图片
    window.addEventListener('hashchange', function() 
    {
        if(mySwipe)
        {
			
            var default_index = location.hash.replace('#p','');
            default_index = parseInt(default_index);    
            loadimg(default_index, $ele_img);
			
			

			//var pop_tj=new Image();
			//pop_tj.src="http://imgtj.poco.cn/pocotj_touch.css?url=touch://yueyue/weixin/topic?model_id="+id;

            //切换到当前页
            mySwipe.slide(default_index);
        }
    });

});
