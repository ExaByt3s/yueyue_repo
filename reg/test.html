<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=gbk">
<title>New Document</title>
<link rel="stylesheet" type="text/css" href="./css/zt.css"/>
</head>
<body>


<style type="text/css">
    body{
        padding: 30px;
    }




    /*  =======  以下css才需要 ========= */
    .login-box-area{width: 360px;border: 1px solid #d2d2d2;border-radius: 4px;background: #fff;}
    .login-box-area .tab{}
    .login-box-area .tab li{float:left;display:inline; width: 180px;text-align: center;height: 50px;line-height: 50px;border-bottom: 1px solid #d2d2d2;font-size: 16px;background: #fafafa;color: #aaaaaa; cursor: pointer;}
    .login-box-area .tab li.none{border-left: 1px solid #d2d2d2;width: 179px;}
    .login-box-area .tab li.cur{border-bottom: 1px solid #fff;background: #fff;color: #333333;}

    
    .login-box-area .p2th{padding: 25px 30px 25px 30px;}
    .login-box-area .list li{}
    .login-box-area .list .input-text{width: 288px;height: 22px;line-height: 22px;padding: 10px 5px;border: 1px solid #d2d2d2;border-radius: 4px;font-size: 14px;}
    .login-box-area .btn{width: 100%;height: 50px;line-height: 50px;background: #ff4978;border-radius: 4px;margin-top: 20px;cursor: pointer;text-align: center;font-size: 18px;color: #fff;}
    .login-box-area .btn:hover{background: #ffa4bb;}
    .login-box-area .txt{font-size: 14px;color: #999999;padding: 10px 0 0px 0;}
    


</style>


<div class="login-box-area font_wryh">
    <ul class="tab clearfix ">
        <li class="cur">用户登录</li>
        <li class="none">合作商家登录</li>
    </ul>    
    <div class="p2th">
        <ul class="list clearfix">
             <li><input type="text" name=" " id=" " class="input-text"  placeholder="手机号码"/></li>
             <li class="mt20"><input type="password" name=" " id=" " class="input-text"  placeholder="密码"/></li>
         </ul> 
         <div class="btn ">登录</div>   
         <div class="txt">忘记密码，请通过约yue App端找回。</div> 
     </div>    
    
</div>






</body>
</html>
