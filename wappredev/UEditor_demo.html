    <div id="btns">点击</div>

    window.UEDITOR_HOME_URL = 'http://yueus.com/wappredev/lib/ueditor/'
    var $ = require('components/zepto/zepto.js');
    
    $(function(){
        var ue = UE.getEditor('container',{

    ]

            var html = ue.getContent();
            console.log(html);
        })
    })
