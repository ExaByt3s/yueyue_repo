<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/admin.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<link rel="stylesheet" type="text/css" href="resources/css/model_audit.css">
<title>管理员权限后台</title>
<style type="text/css">
.table-list
{
	min-width: 990px;
	margin-bottom: 20px;
}
.table-list tbody td
{

	/* border: #eee 1px solid; */
	border-left: #eee 1px solid;
}
.album img
{
	margin:2px;
}
.button
{
	background: url('resources/images/uploadify.png');
	height: 28px;
	width: 75px;
	border: none;
	color: #fff;
	font-weight: bold;
	text-shadow:none;
	box-shadow:none;
}
</style>
</head>
<body>
<div class="mainbox">
<div class="table-list">
       <h1><b><a href="admin_audit_list.php" style="cursor:pointer">返回</a></b><span>Hi[<font color="red">{nickname}</font>]</span></h1>
       <form method="post" action="admin_audit_edit.php">
	   <div class="table" style="width:98%;" id="occu">
		    <!--list-->
		    <table cellspacing="0" width="100%" style="border-top: #eee 1px solid;border-right: #eee 1px solid;">
		    	<tbody>
				<tr>
				<td width="80">UID:</td>
				<td>
				<input type="text" name="user_id" value="{user_id}" class="input-text"/>
				</td>
				</tr>
				<tr>
				<td>所在模块:</td>
				<td>
				 <input type="text" name="module" value="{module}" class="input-text"/>
				</td>
				</tr>
				<tr>
				<td>所在模型:</td>
				<td>
				<input type="text" name="action" value="{action}" class="input-text"/>
				</td>
				</tr>
				<tr>
				<td>管理的地区ID:</td>
				<td>
                    <textarea name="location_id" style="height:100px;width: 400px;">{location_id}</textarea>
				<!--<input type="text" name="location_id" value="{location_id}" class="input-text" style="width: 400px"/>-->
				(多个地区请用","隔开例如"101029001,101029002")
				</td>
				</tr>
				<tr>
				 <td>权限:<input type="checkbox" id="myaudit" onclick="select_all_by_class( 'checkbox_audit','myaudit' )"></td>
				 <td>
				    <input type="checkbox" name="is_insert" value="1" {insert_sel} class="checkbox_audit" />添加&nbsp;
				    <input type="checkbox" name="is_delete" value="1" {delete_sel} class="checkbox_audit"/>删除&nbsp;
				    <input type="checkbox" name="is_update" value="1" {update_sel} class="checkbox_audit"/>修改&nbsp;
				    <input type="checkbox" name="is_select" value="1" {select_sel} class="checkbox_audit"/>查询&nbsp;
				 </td>	
				</tr>
				<tr>
				<td>操作:</td>
				<td>
			       <input type="submit" value="提交" class="button"/>
                   <input type="reset"  value="重置" class="button"/>
				</td>
				</tr>  	
			    </tbody>
		    </table>
	   </div>
	   <input type="hidden" value="{id}"   name="id" />
	   <input type="hidden" value="update" name="act" />
	   </form>
	</div>
</div>
</body>
</html>
