<script style="text/javascript">
  $(function(){
	   //获取城市数据
		$(".prov").change(function(){
			var $prov_val = $(this).val();
			$.ajax({
			   type:"POST",
			   url:"get_city.php",
			   dataType: 'json',
			   data : {'prov_id': $prov_val},
			   success:function(data)
			  {
			  	if (data.ret) 
			  	{
			  		var $ret = data.ret;
			  		var $str = "<option value='0'>全部</option>";
			  		for (var i = 0; i < $ret.length; i++) 
			  		{
			  			$str +="<option value='"+$ret[i]['c_id']+"'>"+$ret[i]['c_name']+"</option>";		
			  		}
			  		$(".city").html($str);

			  	}

			  },
			  error:function(data)
			 {

			 }
			});
		});
	//选择榜单
	$("#content_type").change(function(){
		//window.alert($(this).val());
		var $content_val = $(this).val();
		//window.alert($content_val);
		if($content_val == 'custom'){$("#tpl_type").attr("disabled","disabled")};
		if($content_val == 'rank'){$("#tpl_type").removeAttr("disabled")};
	});
});
</script>
