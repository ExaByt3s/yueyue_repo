<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/selectlocal.js"></script>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
<script type="text/javascript">
    $(function () {
        $(".ui_timepicker").datetimepicker({
            //showOn: "button",
            //buttonImage: "./css/images/icon_calendar.gif",
            //buttonImageOnly: true,
            showSecond: true,
            timeFormat: '',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        })
    })
    </script>

<title></title>

</head>
<body>
<iframe name="frame" id="frame" style="display:none"></iframe>

<div class="mainbox">

  <table class="search_table" width="100%">
	<tbody>
		
        <tr> 
			<td class="search">
				
              <form name="add_form" id="add_form" action="" method="get" >
      日期：
        
        <input id="begin_time" type="text" size="14" name="begin_time" value="{begin_time}" class="ui_timepicker">
       &nbsp;到 
       <input id="end_time" type="text" size="14" name="end_time" value="{end_time}" class="ui_timepicker" />
              &nbsp;
              <input type="submit" id="button" value="查找" />
              &nbsp;&nbsp;&nbsp;&nbsp;<a href="output_temp_enroll.php?begin_time={begin_time}&end_time={end_time}" target="_blank">导出</a>
              </form>
			</td>
		</tr>
	</tbody>
</table>
 
    <div id="tabs">
    <div class="tabbox">
      <div class="table-list">
        <table width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>电话</th>
              <th>姓名</th>
              <th>品类</th>
              <th>报名时间</th>
            </tr>
          </thead>
          <tbody>
            <!-- BEGIN list -->
            <tr>
              <td align="center">{phone}</td>
              <td align="center">{name}</td>
              <td align="center">{type_name}</td>
              <td align="center">{add_time}</td>
              <!-- END list --> 
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="pages" class="page"> {page} </div>
  
</div>
</body>
</html>
