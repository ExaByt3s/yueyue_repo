<head>

<!-- Custom CSS -->
<link href="../css/sb-admin.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
<div id="wrapper"> 
  
  <!-- Navigation -->

  <div id="page-wrapper">
    <div class="container-fluid">

      <div class="row breadcrumb">

              <div class="input-group">  
    <form action="" method="get">

                <select class="form-control" name="month">
                 
                  <option value="2015-01" <!-- IF month="2015-01" -->selected<!-- ENDIF -->>2015-01

                  <option value="2015-02" <!-- IF month="2015-02" -->selected<!-- ENDIF -->>2015-02

                  <option value="2015-03" <!-- IF month="2015-03" -->selected<!-- ENDIF -->>2015-03
                
                  </option>
                  <option value="2015-04" <!-- IF month="2015-04" -->selected<!-- ENDIF -->>2015-04
                
                  </option>
                  <option value="2015-05" <!-- IF month="2015-05" -->selected<!-- ENDIF -->>2015-05
                
                  </option>
                  <option value="2015-06" <!-- IF month="2015-06" -->selected<!-- ENDIF -->>2015-06
                
                  </option>
                  <option value="2015-07" <!-- IF month="2015-07" -->selected<!-- ENDIF -->>2015-07
                
                  </option>
                  
                   <option value="2015-08" <!-- IF month="2015-08" -->selected<!-- ENDIF -->>2015-08
                
                  </option>
                  
                   <option value="2015-09" <!-- IF month="2015-09" -->selected<!-- ENDIF -->>2015-09

      <div class="row">
        <div class="col-lg-2 col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <div class="huge">注册用户<br />
                    {one_month.reg_num}人</div>
                  <div></div>
                 <br />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6">
          <div class="panel panel-green">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <div class="huge">月留存率<br />
                    {one_month.remain_ratio}%</div>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6">
          <div class="panel panel-yellow">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <div class="huge">日活跃人数<br />
                    {one_month.average_active_user}人</div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="panel panel-red">

                <div class="col-xs-12">

        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> 用户注册走势</h3>
            </div>
            <div class="panel-body">
              <div id="morris-area-chart"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
      
      <!-- /.row --> 
      
      
    </div>
    <!-- /.container-fluid --> 
    
  </div>

</div>
<!-- /#wrapper --> 

<!-- jQuery --> 
<script src="../js/jquery.min.js"></script> 

<!-- Bootstrap Core JavaScript --> 
<script src="../js/bootstrap.min.js"></script> 

<!-- Morris Charts JavaScript --> 
<script src="../js/plugins/morris/raphael.min.js"></script> 
<script src="../js/plugins/morris/morris.min.js"></script> 
<script src="../js/plugins/flot/jquery.flot.js"></script> 
<script src="../js/plugins/flot/jquery.flot.tooltip.min.js"></script> 
<script src="../js/plugins/flot/jquery.flot.resize.js"></script> 
<script src="../js/plugins/flot/jquery.flot.pie.js"></script> 
<script>
$(function() {


    Morris.Area({
        element: 'morris-area-chart',
        data: {reg_json},
        xkey: 'month',
        ykeys: ['reg_num'],
        labels: ['\u6ce8\u518c\u4eba\u6570'],
        pointSize: 2,
        hideHover: 'false',
        resize: true
    });
	
}); 

function set_time(day)
{
	
	if($.inArray(day,['5','10','30'])!=-1)
	{
		
		var now = new Date();
		var end_time = parseInt(now.getTime() - (3600000 * 24));
		var begin_time = parseInt(now.getTime() - (3600000 * 24 * day));
	
		var b = new Date(begin_time);
		var b_str = b.getFullYear() + "-" + (b.getMonth()+1) + "-" +b.getDate();
		
		var e = new Date(end_time);
		var e_str = e.getFullYear() + "-" + (e.getMonth()+1) + "-" + e.getDate();
		
		
	}
	else
	{
		if(day=='2015-01')
		{
			b_str='2015-01-01';
			e_str='2015-01-31';
		}else if(day=='2015-02')
		{
			b_str='2015-02-01';
			e_str='2015-02-28';
		}else if(day=='2015-03')
		{
			b_str='2015-03-01';
			e_str='2015-03-31';
		}else if(day=='2015-04')
		{
			b_str='2015-04-01';
			e_str='2015-04-30';
		}else if(day=='2015-05')
		{
			b_str='2015-05-01';
			e_str='2015-05-31';
		}else if(day=='2015-06')
		{
			b_str='2015-06-01';
			e_str='2015-06-30';
		}else if(day=='2015-07')
		{
			b_str='2015-07-01';
			e_str='2015-07-31';
		}else if(day=='2015-08')
		{
			b_str='2015-08-01';
			e_str='2015-08-31';
		}else if(day=='2015-09')
		{
			b_str='2015-09-01';
			e_str='2015-09-30';
		}else if(day=='2015-10')
		{
			b_str='2015-10-01';
			e_str='2015-10-31';
		}else
		{
			b_str='';
			e_str='';
		}

	}
	
	document.getElementById("begin_time").value = b_str;
	document.getElementById("end_time").value = e_str;  
	   
}

</script> 
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script> 
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script> 
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
		format: 'yyyy-mm-dd',
		weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
</script>
