<!DOCTYPE html>

<head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {MOBILE_ADMIN_TOP}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row breadcrumb">
        <div class="col-lg-12">
          <h1 class="page-header"> 单品类总览 </h1>
          <form action="" method="get" class="navbar-form navbar-left">
            <div class="input-group"> <span class="input-group-btn">
             <select class="form-control" name="channel_cate_name">
                
                <option value="模特服务" <!-- IF channel_cate_name="模特服务" -->selected<!-- ENDIF -->>模特服务
                </option>
                <option value="摄影培训" <!-- IF channel_cate_name="摄影培训" -->selected<!-- ENDIF -->>摄影培训
                </option>
                <option value="摄影服务" <!-- IF channel_cate_name="摄影服务" -->selected<!-- ENDIF -->>摄影服务
                </option>
                <option value="化妆服务" <!-- IF channel_cate_name="化妆服务" -->selected<!-- ENDIF -->>化妆服务
                </option>
                <option value="影棚租赁" <!-- IF channel_cate_name="影棚租赁" -->selected<!-- ENDIF -->>影棚租赁
                </option>
                <option value="约美食" <!-- IF channel_cate_name="约美食" -->selected<!-- ENDIF -->>约美食
                </option>
                <option value="约活动" <!-- IF channel_cate_name="约活动" -->selected<!-- ENDIF -->>约活动

              </span> <span class="input-group-btn">

        </div>
      </div>
                <!-- /.row -->

                

                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    
                                    <div class="col-xs-12">
                                        <div class="huge">订单数<br /> 10000</div>
                                        <div>独立订单数 2000</div>
                                        <br /><br />
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                   
                                    <div class="col-xs-12">
                                        <div class="huge">客单价<br /> 200</div>
                                        <div>最高客单价 2000</div>
                                        <div>最低客单价 30</div>
                                        <br />
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <div class="panel panel-yellow">

                                <div class="row">

                                </div>

                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6">

                            </div>
                           
                        </div>

                </div>
                <!-- /.row -->

                <div class="row">
                <div class="col-lg-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> 各品类交易流水</h3>

                    </div>
                    <div class="col-lg-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                <!-- /.row -->

    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../js/plugins/morris/raphael.min.js"></script>
    <script src="../js/plugins/morris/morris.min.js"></script>
    
<script>
$(function() {

    // Donut Chart
    Morris.Donut({
        element: 'morris-donut-chart',
        data: [{
            label: "\u7ea6\u6a21\u7279",
            value: 12
        }, {
            label: "In-Store Sales",
            value: 50
        }, {
            label: "In-Store Sales",
            value: 30
        },{
            label: "Mail-Order Sales",
            value: 20
        }],
        resize: true
    });

    Morris.Area({
        element: 'morris-area-chart',
        data: [{"period":"2015-01","order":1000},{"period":"2015-02","order":2000},{"period":"2015-03","order":3000},{"period":"2015-04","order":4000}],
        xkey: 'period',
        ykeys: ['order'],
        labels: ['\u8ba2\u5355'],
        pointSize: 2,
        hideHover: 'false',
        resize: true
    });
});

</script>

   

</body>

</html>
