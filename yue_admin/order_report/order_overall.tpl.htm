function set_time(day)
{
	
	if($.inArray(day,['5','10','30'])!=-1)
	{
		
		var now = new Date();
		var end_time = parseInt(now.getTime() - (3600000 * 24));
		var begin_time = parseInt(now.getTime() - (3600000 * 24 * day));
	
		var b = new Date(begin_time);
		var b_str = b.getFullYear() + "-" + (b.getMonth()+1) + "-" +b.getDate();
		
		var e = new Date(end_time);
		var e_str = e.getFullYear() + "-" + (e.getMonth()+1) + "-" + e.getDate();
		
		
	}
	else
	{
		if(day=='2015-01')
		{
			b_str='2015-01-01';
			e_str='2015-01-31';
		}else if(day=='2015-02')
		{
			b_str='2015-02-01';
			e_str='2015-02-28';
		}else if(day=='2015-03')
		{
			b_str='2015-03-01';
			e_str='2015-03-31';
		}else if(day=='2015-04')
		{
			b_str='2015-04-01';
			e_str='2015-04-30';
		}else if(day=='2015-05')
		{
			b_str='2015-05-01';
			e_str='2015-05-31';
		}else if(day=='2015-06')
		{
			b_str='2015-06-01';
			e_str='2015-06-30';
		}else if(day=='2015-07')
		{
			b_str='2015-07-01';
			e_str='2015-07-31';
		}else if(day=='2015-08')
		{
			b_str='2015-08-01';
			e_str='2015-08-31';
		}else if(day=='2015-09')
		{
			b_str='2015-09-01';
			e_str='2015-09-30';
		}else if(day=='2015-10')
		{
			b_str='2015-10-01';
			e_str='2015-10-31';
		}else
		{
			b_str='';
			e_str='';
		}

	}
	
	document.getElementById("begin_time").value = b_str;
	document.getElementById("end_time").value = e_str;  
	   
}
