<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="resources/js/jquery.min.js"></script> 
<script type="text/javascript" src="resources/js/admin.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<title>约约APP后台</title>
<style type="text/css">
#quick_search .input-text
{
	width: 60px;
}
#quick_search tr
{
	line-height: 30px;
}

.table-list-search td
{
	padding-left: 10px;
}
.table-list-search .button_search
{
	width: 100px;
	height: 50px;
}
#quick_search .table_search
{
	border-bottom: 1px solid #eee;
}
#list_form td a:visited{
	color:red;
}
</style>
</head>
<body>
<div class="mainbox">
<!--top-->
<div id="nav" class="mainnav_title">
	<ul>
		<a href="javascript:void(0);" class="on">消息记录</a>
	</ul>
</div>
<!--top-->
<form name="list_form" id="list_form" action="model_export.php" method="post">
	<div class="table-list" id="table-list">
		<div class="btn">
			总共为:{total_count} 条
		</div>
		<!--list-->
		<table width="100%" cellspacing="0">
			<thead>
				<tr>
				<th>录入时间</th>
				<th>更新时间</th>
				<th>总发送数量</th>
				<th>成功发送数量</th>
				<th>类型</th>
				<th>发送地区</th>
				<th>发送人群</th>
				<th>推送账号</th>
				<th>消息内容</th>
				<th>卡片描述</th>
				<th>卡片标题</th>
				<th>操作人</th>
				<th>状态</th>
				</tr>
			</thead>
			<tbody>
			    <!-- BEGIN list -->
				<tr>
				<td align="center">{add_time}</td>
				<td align="center">{update_time}</td>
				<td align="center">{total}</td>
				<td align="center">{send_total}</td>
				<td align="center"><!-- IF type="text" -->内容<!-- ELSEIF type="card" -->卡片<!-- ENDIF --></td>
				<!-- <td align="center">xx</td> -->
				<td align="center"><!-- IF is_multi="1" --><!-- IF city -->{city}<!-- ELSE -->全部<!-- ENDIF city --><!-- ENDIF is_multi --></td>
				<td align="center"><!-- IF is_multi="1" --><!-- IF role="model" -->模特<!-- ELSEIF role="cameraman" -->摄影师<!-- ELSE -->全部<!-- ENDIF role -->&nbsp;<!-- IF only_send_online="1" -->在线<!-- ELSE -->全部<!-- ENDIF only_send_online --> <!-- ENDIF is_multi --></td>
				<td align="center"><!-- IF send_uid="10002" -->约yue小助手<!-- ELSEIF send_uid="10005" --> 约yue系统助手<!-- ENDIF --></td>
				<td align="center">{desc}</td>
				<td align="center">{card_text1}</td>
				<td align="center">{card_title}</td>
				<td align="center">{send_name}</td>
				<td align="center"><!-- IF status="0" --><font color="red">未发送</font><!-- ELSEIF status="1" --><font color="orange"> 正在发送</font><!-- ELSEIF status="2" --><font color="blue">发送完成</font><!-- ELSE --><font color="#696969">发送失效</font><!-- ENDIF --></td>
				</tr> 
				<!-- END list -->
			</tbody>
		</table>
		<!--list end-->
	</div>
</form>
<div id="pages" class="page">
	{page}
</div>
</div>
</body>
</html>
