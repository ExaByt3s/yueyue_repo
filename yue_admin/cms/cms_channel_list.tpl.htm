<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>频道管理</title>
<link href="http://www1.poco.cn/css/main.css" rel="stylesheet" type="text/css">
<link href="./css/css.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./js/common.js"></script>
<script language="javascript">
function addChannel(obj)
{
	$('form').act.value='channel_add';
	$('form').reset();
	
	$('channel_info_div').style.top = getTop(obj)+'px'
	//$('channel_info_div').style.left = (getLeft(obj)+obj.offsetWidth+20)+'px';
	$('channel_info_div').style.display='block';
}

function editChannel(channel_id,obj)
{
	if(channel_id < 1) return;
	
	$('form').act.value='channel_update';
	
	$('channel_id').value = $('channel_id_'+channel_id).innerHTML;
	$('channel_name').value = $('channel_name_'+channel_id).innerHTML;
	$('remark').value = $('remark_'+channel_id).innerHTML;
	$('channel_info_div').style.top = getTop(obj)+'px'
	//$('channel_info_div').style.right = (document.body.clientWidth-getLeft(obj)+20)+'px';
	$('channel_info_div').style.display='block';
}
</script>
</head>
<body>
<iframe name="act_frame" id="act_frame" width="0" height="0" frameborder="0" src="" style="display:none;"></iframe>
<h3>::频道管理</h3>
<input type="button" value=" 添加频道 " onclick="addChannel(this);" class="font_14">
<div id="channel_info_div" class="data_info_div">
	<form action="cms_act.php" id="form" method="POST" target="act_frame">
	<input name="act" value="channel_add" id="act" type="hidden">
	<input name="channel_id" value="0" id="channel_id" type="hidden">
	<ul>
	<li>频道名称：<input type="text" value="" name="channel_name" id="channel_name" size="30"></li>
	<li>频道备注：<textarea style="vertical-align:top;" name="remark" id="remark" cols="50" rows="10"></textarea><br></li>
	</ul>
	<input type="submit" value=" 提  交 ">
	<input type="button" value=" 取  消 " onclick="document.getElementById('channel_info_div').style.display='none';">
	</form>
</div>
<table id="record_tbl" cellpadding="0" cellspacing="0">
  <tbody>
	<tr>
		<th>ID</th>
		<th>频道名称</th>
		<th>备注</th>
		<th>操作</th>
	</tr>
	<!-- BEGIN channel_list -->
	<tr>
		<td nowrap><span id="channel_id_{channel_id}">{channel_id}</span></td>
		<td nowrap>

		<a href="#" onclick="window.location.href='cms_rank_list.php?channel_id={channel_id}';		parent.leftFrame.changRank({channel_id}, 'rank'); (navigator.userAgent.indexOf('MSIE') != -1 ? (parent.leftFrame.channel.options[{channel_id}].selected='selected'):(parent.leftFrame.document.getElementById('channel').options[{channel_id}].selected='selected'));"><span id="channel_name_{channel_id}">{channel_name}</span></a>
		
		</td>
		<td><p id="remark_{channel_id}">{remark}</p></td>
		<td>
			<input type="button" value="修改" class="record_list_btn" onclick="editChannel({channel_id},this);">
		</td>
	</tr>
	<!-- END channel_list -->
  </tbody>
</table>
</body>
</html>
