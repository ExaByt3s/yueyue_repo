<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>推荐用户管理</title>
<script type="text/javascript">
	function get_sub_dom(id)
	{
		return document.getElementById(id).contentWindow || document.frames[id].window;
	}
</script>
</head>
<frameset rows="*,0" border="0" framespacing="0">
 <frameset cols="200,*" frameborder="NO" border="3" framespacing="0" id="frame_id" bordercolor="#000000">
    <frame id="leftmenu" src="{LEFTFRAME_SRC}" name="leftFrame" scrolling="auto" bordercolor="#000000" frameborder="3">
    <frame id="mainFrame" src="{MAINFRAME_SRC}" name="mainFrame" scrolling="yes" id="mainFrame">
  </frameset>
 
</frameset>
<noframes>
<body>
您的浏览器不支持框架
</body>
</noframes>
</html>
