<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="resources/js/jquery.min.js"></script> 
<script type="text/javascript" src="resources/js/admin.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/table.css">
<title>工作监控报表后台</title>
</head>
<body>
<div class="mainbox">
<!--top-->
<div id="nav" class="mainnav_title">
	<ul>
		<a href="javascript:void(0);" class="on">管理者模特报表</a> 
	</ul>
</div>
<!--top-->
<!--search form-->
<table class="search_table" width="100%">
	<tbody>
		<tr>
			<td class="search">
				<form  method="get" id="myform">
					<table class="table-list-search" id="quick_search" width="1114" style="min-width:600px;">
					      <tbody>
							       <tr>
							       		<td>
							       		  选择年月:
							       		   <input type="text" name="date" class="input-text" id="date" value="{date}" onfocus="WdatePicker()" size="12" />
							       		</td>
                                       <!-- IF my_report=1 -->
										<td>录入者:
										  <select name="inputer_id">
										     <option value="">全部</option>
										     <!-- BEGIN inputer_list -->
										  	 <option value="{inputer_id}" {selected}>{inputer_name}</option>
										  	 <!-- END inputer_list -->
										  </select>
										</td>
                                       <!-- ENDIF -->
									   <td>
									    <p><input type="submit" class="button" value="查找" /> <input type="button" class="button" value="导出" onclick="location.href='?act=export&date={date}&inputer_id={inputer_id}'"></p>
									   </td>
									   <td><font color='red'>(该数据指的是该月的第一天到该天选择日期的数据,提醒(此数据是从2015-4-20才有数据))</font></td>
									</tr>
							</tbody>
					</table>
					<input type="hidden" name='act' id="act" value="list" />
				</form>
			</td>
		</tr>
	</tbody>
</table>
<!--search form end-->
	<div class="table-list" id="table-list">
		<div class="btn">
			总条数:{total_count}
		</div>
		<!--list-->
		<table width="100%" cellspacing="0" style="min-width: 1000px;">
			<thead>
			    <tr>
				<th>用户ID</th>
				<th>用户昵称</th>
				<th>登录频率</th>
				<th>回复率</th>
				<th>交易金额</th>
				<th>交易数</th>
				<th>拒绝次数</th>
				<th>录入者</th>
				</tr>
			</thead>
			<tbody>
			    <!-- BEGIN list -->
				<tr>
				<td align="center">{user_id}</td>
				<td align="center"><a href="http://yp.yueus.com/yue_admin/model_audit/model_detail.php?uid={user_id}">{nickname}</a></td>
				<td align="center">{login_num}</td>
				<td align="center">{reply_qur}%</td>
				<td align="center">{detail_price}</td>
				<td align="center">{detail_num}</td>
				<td align="center">{cancel_num}</td>
				<td align="center">{inputer_name}</td>
				<!-- END list -->
			</tbody>
		</table>
	</div>
	<div id="pages" class="page">
	{page}
    </div>
</div>
</body>
</html>
