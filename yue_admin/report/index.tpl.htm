<script type="text/javascript">
$(function(){
	//选择那一个
	$(".navClass").find("a").click(function(){
		$(".navClass dd").addClass('off').removeClass('on');
		$(this).parent("span").parent("dd").removeClass('off').addClass('on');
	});
});
if(!Array.prototype.map){
	Array.prototype.map = function(fn,scope) {
	  var result = [],ri = 0;
	  for (var i = 0,n = this.length; i < n; i++){
		if(i in this){
		  result[ri++]  = fn.call(scope ,this[i],i,this);
		}
	  }
		return result;
	};
}
var getWindowWH = function(){
	  return ["Height","Width"].map(function(name){
	  return window["inner"+name] ||
		document.compatMode === "CSS1Compat" && document.documentElement[ "client" + name ] || document.body[ "client" + name ]
	});
}

window.onload = function (){
	if(!+"\v1" && !document.querySelector) { 
		//IE6 IE7
		document.body.onresize = resize;
		
	} 
	else {
	
	  window.onresize = resize;
	  
	}
	function resize() {
	
		wSize();
		return false;
		
	}
}
function wSize(){
	var str=getWindowWH();
	var strs= new Array();
	strs=str.toString().split(","); //字符串分割
	var h = strs[0] - 95-30;
	$('#leftMenu').height(h);
	$('#Main').height(h); 
}
wSize();

</script>
