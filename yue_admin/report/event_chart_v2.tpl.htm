<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    <title>月销走势图</title>
        <script src='js/highcharts/ichart.latest.min.js'></script>
        <script type='text/javascript'>
            $(function(){
                var chart = iChart.create({
                    render:"ichart-render",
                    width:800,
                    height:400,
                    background_color:"#fefefe",
                    gradient:false,
                    color_factor:0.2,
                    border:{
                        color:"BCBCBC",
                        width:1
                    },
                    align:"center",
                    offsetx:0,
                    offsety:0,
                    sub_option:{
                        border:{
                            color:"#BCBCBC",
                            width:1
                        },
                        label:{
                            fontweight:500,
                            fontsize:11,
                            color:"#4572a7",
                            sign:"square",
                            sign_size:12,
                            border:{
                                color:"#BCBCBC",
                                width:1
                            },
                            background_color:"#fefefe"
                        }
                    },
                    shadow:true,
                    shadow_color:"#666666",
                    shadow_blur:2,
                    showpercent:false,
                    column_width:"70%",
                    bar_height:"70%",
                    radius:"90%",
                    title:{
                        text:"利用ichartjs制作漂亮图表",
                        color:"#111111",
                        fontsize:20,
                        font:"微软雅黑",
                        textAlign:"center",
                        height:30,
                        offsetx:0,
                        offsety:0
                    },
                    subtitle:{
                        text:"",
                        color:"#111111",
                        fontsize:16,
                        font:"微软雅黑",
                        textAlign:"center",
                        height:20,
                        offsetx:0,
                        offsety:0
                    },
                    footnote:{
                        text:"",
                        color:"#111111",
                        fontsize:12,
                        font:"微软雅黑",
                        textAlign:"right",
                        height:20,
                        offsetx:0,
                        offsety:0
                    },
                    legend:{
                        enable:false,
                        background_color:"#fefefe",
                        color:"#333333",
                        fontsize:12,
                        border:{
                            color:"#BCBCBC",
                            width:1
                        },
                        column:1,
                        align:"right",
                        valign:"center",
                        offsetx:0,
                        offsety:0
                    },
                    coordinate:{
                        width:"80%",
                        height:"84%",
                        background_color:"#ffffff",
                        axis:{
                            color:"#a5acb8",
                            width:[1,"",1,""]
                        },
                        grid_color:"#d9d9d9",
                        label:{
                            fontweight:500,
                            color:"#666666",
                            fontsize:11
                        }
                    },
                    label:{
                        fontweight:500,
                        color:"#666666",
                        fontsize:11
                    },
                    type:"column2d",
                    data: {data}
                    /*[
                        {
                            name:"名称A",
                            value:20,
                            color:"#4572a7"
                        },{
                            name:"名称B",
                            value:30,
                            color:"#aa4643"
                        },{
                            name:"名称C",
                            value:40,
                            color:"#89a54e"
                        },{
                            name:"新增",
                            value:10,
                            color:"#4572a7"
                        },{
                            name:"新增",
                            value:10,
                            color:"#4572a7"
                        }
                    ]*/
                });
                chart.draw();
            });
        </script>
    </head>
    <body style='background-color:#244c74;'>
    <div id='ichart-render'></div>
    </body>
    </html>
