<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="resources/js/jquery.min.js"></script> 
<script type="text/javascript" src="resources/js/admin.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<link rel="stylesheet" type="text/css" href="resources/css/table.css">
<title>工作监控报表后台</title>
</head>
<body>
<div class="mainbox">
<!--top-->
<div id="nav" class="mainnav_title">
	<ul>
	   <li><a href="javascript:void(0);" class="on">销售日报</a></li> 
	</ul>
</div>
<!--top-->
<!--search form-->
<table class="search_table" width="100%">
	<tbody>
		<tr>
			<td class="search">
				<form  method="get" id="myform">
					<table class="table-list-search" id="quick_search" width="530">
					      <tbody>
							       <tr>
							       	   <td>
							       		       完成时间段:
							       		   <input type="text" name="start_time" class="input-text" id="date" value="{start_time}" size="12" onfocus="WdatePicker()" readonly="true"/>
							       		        至
							       		   <input type="text" name="end_time" class="input-text" id="date" value="{end_time}" size="12" onfocus="WdatePicker()" readonly="true"/>
							       		</td>
									   <td>
									    <p><input type="submit" class="button" value="查找"/>&nbsp;&nbsp; 
									    <a href="?act=export&start_time={start_time}&end_time={end_time}" target="_blank">导出</a></p>
									   </td>
									</tr>
							</tbody>
					</table>
				</form>
			</td>
		</tr>
	</tbody>
</table>
<!--search form end-->
	<div class="table-list" id="table-list">
		<!--<div class="btn">
			总条数:{total_count}
		</div>
		 -->
		<!--list-->
		<table width="100%" cellspacing="0" style="min-width: 1000px;">
			<thead>
			    <tr>
					<th>日期</th>
					<th>单数</th>
					<th>金额</th>
					<th>已收</th>
					<th>已退</th>
                    <th>操作</th>
				</tr>
			</thead>
			<tbody>
			    <!-- BEGIN list -->
				<tr>
					<td align="center">{complete_time}</td>
					<td align="center">{c}</td>
					<td align="center">{price}</td>
					<td align="center">{confirm_price}</td>
					<td align="center">{ref_price}</td>
                    <td align="center"><a href="event_detail.php?start_time={complete_time}&end_time={complete_time}" target="_blank">查看详情</a></td>
				</tr> 
				<!-- END list -->	
			</tbody>
		</table>
	</div>
	<div id="pages" class="page">
	{page}
    </div>
</div>
</body>
</html>
