<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="resources/js/jquery.min.js"></script> 
<script type="text/javascript" src="resources/js/admin.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<link rel="stylesheet" type="text/css" href="resources/css/table.css">
<title>工作监控报表后台</title>
</head>
<body>
<div class="mainbox">
<!--top-->
<div id="nav" class="mainnav_title">
	<ul>
		<a href="javascript:void(0);" class="on">摄影师实时数据</a> 
	</ul>
</div>
<!--top-->
<!--search form-->
<table class="search_table" width="100%">
	<tbody>
		<tr>
			<td class="search">
				<form  method="get" id="myform">
					<table class="table-list-search" id="quick_search" width="400">
					      <tbody>
							       <tr>
							       		<td>
							       			用户ID:
							       		   <input type="text" name="user_id" class="input-text" id="user_id" value="{user_id}" size="12"/>
							       		</td>
									   <td>
									    <p><input type="submit" value="查找" class="button" /> &nbsp;&nbsp; <a href="?user_id={user_id}&act=export" target="_blank">导出</a></p>
									   </td>
									</tr>
							</tbody>
					</table>
					<input type="hidden" name='act' id="act" value="list" />
				</form>
			</td>
		</tr>
	</tbody>
</table>
<!--search form end-->
	<div class="table-list" id="table-list">
		<div class="btn">
			总条数:{total_count}
		</div>
		<!--list-->
		<table width="100%" cellspacing="0" style="min-width: 1000px;">
			<thead>
			    <tr>
				<th>摄影师ID</th>
				<th>昵称</th>
				<th>查看模特UV</th>
				<th>私聊UV</th>
				<th>模特下单数</th>
				<th>模特成单数</th>
				<th>UV订单转化率</th>
				<th>最后登录时间</th>
				<th>详情</th>
				</tr>
			</thead>
			<tbody>
			    <!-- BEGIN list -->
				<tr>
				<td align="center">{user_id}</td>
				<td align="center">{nickname}</td>
				<td align="center">{visitUV}</td>
				<td align="center">{chatUV}</td>
				<td align="center">{date_count}</td>
				<td align="center">{details_count}</td>
				<td align="center">{pv_pref}%</td>
				<td align="center">{last_login_time}</td>
				<td align="center"><a href="cameraman_realtime_report_detail.php?user_id={user_id}" target="_blank">详情</a></td>
				</tr>
				<!-- END list -->  	
			</tbody>
		</table>
	</div>
	<div id="pages" class="page">
	{page}
    </div>
</div>
</body>
</html>
