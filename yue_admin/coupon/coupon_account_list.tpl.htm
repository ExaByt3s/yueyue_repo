<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/table.css">
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/admin.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <title>优惠券后台</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href='javascript:void(0);' class="on">优惠券金额明细</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form action="?" method="get">
                    时间:
                    <input type="text" size="10" class="input-text" name="begin_time" value="{begin_time}" readonly="true"  onfocus="WdatePicker()">
                    至
                    <input type="text" size="10" class="input-text" name="end_time" value="{end_time}" readonly="true"  onfocus="WdatePicker()">
                    <input type="submit" value="查询" class="button">
                    <input type="reset" value="重置" class="button">
                    <input type="hidden" value="{channel_module}" name="channel_module">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->

    <div class="table-list" id="table-list">
        <div class="btn">
            <font color="red" style="font-size:14px;">剩余金额:{available_balance}</font>
        </div>
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th>日期</th>
                <th>增加金额</th>
                <th>减少金额</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{add_date}</td>
                <td align="center">{increase_amount}</td>
                <td align="center">{decrease_amount}</td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
