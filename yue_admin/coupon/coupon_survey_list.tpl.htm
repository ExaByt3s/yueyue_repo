<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/table.css">
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/admin.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <title>优惠券后台</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href='<!-- IF channel_module="mall_order" -->javascript:void(0);<!-- ELSE -->?channel_module=mall_order<!-- ENDIF -->' <!-- IF channel_module="mall_order" -->class="on"<!-- ELSE -->target="main"<!-- ENDIF -->>商城优惠券使用详情</a>
            <a href='<!-- IF channel_module="waipai" -->javascript:void(0);<!-- ELSE -->?channel_module=waipai<!-- ENDIF -->' <!-- IF channel_module="waipai" -->class="on"<!-- ELSE -->target="main"<!-- ENDIF -->>外拍优惠券使用详情</a>
            <a href='<!-- IF channel_module="yuepai" -->javascript:void(0);<!-- ELSE -->?channel_module=yuepai<!-- ENDIF -->' <!-- IF channel_module="yuepai" -->class="on"<!-- ELSE -->target="main"<!-- ENDIF -->>私拍优惠券使用详情</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form action="?" method="get">
                    时间:
                    <input type="text" size="10" class="input-text" name="begin_time" value="{begin_time}" readonly="true"  onfocus="WdatePicker()">
                    至
                    <input type="text" size="10" class="input-text" name="end_time" value="{end_time}" readonly="true"  onfocus="WdatePicker()">
                    <input type="submit" value="查询" class="button">
                    <input type="reset" value="重置" class="button">
                    <input type="hidden" value="{channel_module}" name="channel_module">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->

    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th>日期</th>
                <th><!-- IF channel_module="yuepai" -->约拍<!-- ELSEIF channel_module="mall_order" -->商城<!-- ELSE -->外拍<!-- ENDIF -->优惠UV</th>
                <th><!-- IF channel_module="yuepai" -->约拍<!-- ELSEIF channel_module="mall_order" -->商城<!-- ELSE -->外拍<!-- ENDIF -->优惠PV</th>
                <th>消耗优惠券总额</th>
                <th>订单金额</th>
                <th>详情</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{cash_date}</td>
                <td align="center">{uv}</td>
                <td align="center">{pv}</td>
                <td align="center">{cash_amount}</td>
                <td align="center">{price}</td>
                <td align="center"><a href="coupon_used_list.php?act={channel_module}&cash_time={cash_date}" target="_blank">详情</a></td>
            </tr>
            <!-- END list -->
            <tr>
                <td align="center">总计</td>
                <td align="center">{uv_total}</td>
                <td align="center">{pv_total}</td>
                <td align="center">{cash_amount_total}</td>
                <td align="center">{total_price}</td>
                <td align="center">/</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
