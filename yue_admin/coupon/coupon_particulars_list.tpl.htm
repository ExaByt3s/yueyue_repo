<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/table.css">
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/admin.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <title>优惠券后台</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">发送明细</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form action="?" method="get">
                    批次ID:
                    <input type="text" size="6" class="input-text" name="batch_id" value="{batch_id}">
                    时间:
                    <input type="text" size="10" class="input-text" name="begin_time" value="{begin_time}" readonly="true"  onfocus="WdatePicker()">
                    至
                    <input type="text" size="10" class="input-text" name="end_time" value="{end_time}" readonly="true"  onfocus="WdatePicker()">
                    <input type="submit" value="查询" class="button">
                    <input type="reset" value="重置" class="button">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->

    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th>发送日期</th>
                <th>批次ID</th>
                <th>批次名称</th>
                <th>类型</th>
                <th>面值</th>
                <th>发送份数</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{add_date}</td>
                <td align="center">{batch_id}</td>
                <td align="center">{batch_name}</td>
                <td align="center">{scope_module_type_name}</td>
                <td align="center">{coupon_face_value}</td>
                <td align="center">{quantity}</td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
