<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/admin.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/table.css">
    <title>优惠券后台</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="coupon_used_list.php?act=mall_order">商城优惠券使用详情</a>
            <a href="javascript:void(0);"  class="on">外拍优惠券使用详情</a>
            <a href="coupon_used_list.php?act=yuepai" target="main">私拍优惠券使用详情</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form action="?" method="get">
                    摄影师ID:
                    <input type="text" size="6" class="input-text" name="user_id" value="{user_id}" >
                    使用时间:
                    <input type="text" size="10" class="input-text" name="cash_time" value="{cash_time}" onfocus="WdatePicker()" readonly="true">
                    <input type="submit" value="查询" class="button">
                    <input type="reset" value="重置" class="button">
                    <input type="hidden" value="waipai" name="act">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->

    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th>订单ID</th>
                <th>活动名称</th>
                <th>活动日期</th>
                <th>组织者ID</th>
                <th>摄影师ID</th>
                <th>订单金额</th>
                <th>付款状态</th>
                <th>优惠券金额</th>
                <th>使用时间</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{channel_oid}</td>
                <td align="center">{title}</td>
                <td align="center">{start_time}</td>
                <td align="center">{constitutor_id}</td>
                <td align="center">{user_id}</td>
                <td align="center">{original_price}</td>
                <td align="center">已付款</td>
                <td align="center">{face_value}</td>
                <td align="center">{cash_time}</td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
