<meta http-equiv="Content-Type" content="text/html; charset=GBK">

<title>模特审核后台</title>
<style type="text/css">
.table-list
{
	min-width: 990px;
	margin-bottom: 20px;
}
.table-list tbody td
{

	/* border: #eee 1px solid; */
	border-left: #eee 1px solid;
}
.album img
{
	margin:2px;
}
.button
{
	background: url('resources/images/uploadify.png');
	height: 28px;
	width: 75px;
	border: none;
	color: #fff;
	font-weight: bold;
	text-shadow:none;
	box-shadow:none;
}
</style>
</head>
<body>
<div class="mainbox">
<div class="table-list">
       <h1><b><a href="model_audit_list.php" style="cursor:pointer">返回</a></b><span>Hi[<font color="red">{nickname}</font>]</span></h1>
	   <div class="table" style="width:98%;" id="occu">
		    <!--list-->
		    <table cellspacing="0" width="100%" style="border-top: #eee 1px solid;border-right: #eee 1px solid;">
		    	<tbody>
				<tr>
				<td width="80">头像:</td>
				<td>
				 <a href="{user_thumb}"><img src="{user_icon}"></a>
				</td>
				</tr>
				<tr>
				<td>昵称:</td>
				<td>
				 {nickname}
				</td>
				</tr>
				<tr>
				<td>身高:</td>
				<td>
				{height}
				</td>
				</tr> 
				<tr>
				<td>体重:</td>
				<td>
				 {weight}
				</td>
				</tr> 
				<tr>
				<td>CUP:</td>
				<td>
				 {cup}
				</td>
				</tr>
				<tr>
				<td>三围:</td>
				<td>
				 {chest}-{waist}-{hip}
				</td>
				</tr> 
				<tr>
				<td>城市:</td>
				<td>
				 {city_name}
				</td>
				</tr> 
				<tr>
				<td>风格:</td>
				<td>
			    <!-- BEGIN model_style_v2 -->
			    <b>风格</b>：{style}  &nbsp;<b>价格</b>：{price} &nbsp;<b>时长</b>：{hour} &nbsp;<b>加钟</b>：{continue_price}<br />
			    <!-- END model_style_v2 -->
				</td>
				</tr>
				<tr>
				<td>摄影师要求:</td>
				<td>
			    V{level_require}
				</td>
				</tr>
				<tr>
				<td>模特库链接:</td>
				<td><!-- IF is_set --><a href="model_detail.php?uid={user_id}" target="_blank">查看模特库</a><!-- ELSE -->暂未入库<!-- ENDIF --></td>
				</tr>
				<tr>
				<td>图片:</td>
				<td class="album">
			    <!-- BEGIN model_pic --><a href="{img_url}"><img src="{img}" width="260" height="260"> </a><!-- END model_pic -->
				</td>
				</tr>
				<tr>
				<td>操作:</td>
				<td>
			   <!-- IF is_approval="0" -->
			   <input type="button" name="submit" value="通过" class="button" onclick="subcheck('model_audit_list.php?act=approval&is_approval=1&user_id={user_id}')" />
               <input type="button" name="submit" value="不通过" class="button"  onclick="subcheck('model_audit_list.php?act=approval&is_approval=2&user_id={user_id}')"/>
               <!-- ELSEIF is_approval="1" -->
               <input type="button" name="submit" value="待审核" class="button" onclick="subcheck('model_audit_list.php?act=approval&is_approval=0&user_id={user_id}')" />
               <input type="button" name="submit" value="不通过" class="button" onclick="subcheck('model_audit_list.php?act=approval&is_approval=2&user_id={user_id}')" />
               <!-- ELSEIF is_approval="2" -->
               <input type="button" name="submit" value="待审核" class="button" onclick="subcheck('model_audit_list.php?act=approval&is_approval=0&user_id={user_id}')"/>
               <input type="button" name="submit" value="通过" class="button" onclick="subcheck('model_audit_list.php?act=approval&is_approval=1&user_id={user_id}')" />
               <!-- ENDIF -->
				</td>
				</tr>  	
			    </tbody>
		    </table>
	   </div>
	</div>
</div>
</body>
<script type="text/javascript">
	$(function(){
		//图片放大
        setupZoom();
	});
</script>
</html>
