<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/selectlocal.js"></script>
<script language="javascript" type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<title>版本添加</title>
<style type="text/css">
.input-text{ width:500px;}
</style>
</head>
<body>
<div class="mainbox">
  <form id="version_add" action="version_act.php" method="post">
  <input name="software_name" type="hidden" value="yueyue" />
  <input name="step" type="hidden" value="1" />
    <div id="tabs" style="margin-top:10px;">
      <div class="tabbox">
        <fieldset>
          <legend>版本添加</legend>
          <!--list-->
          <table  cellspacing="10" width="100%">
            <tbody>
             
              <tr>
                <td width="179">软件地址:</td>
                <td width="1089"><input type="text" class="input-text" name="software_url" value="" id="software_url"/><font color='red'>*</font></td>
              </tr>
              <tr>
                <td>软件版本:</td>
                <td><input type="text" class="input-text" name="software_version" value="" id="software_version"/><font color='red'>*</font></td>
              </tr>
              <tr> 
                <td>系统:</td>
                <td>
                    <select name="software_sys" id="software_sys">
                        <option value="IOS">IOS</option>
                        <option value="Android">Android</option>
                    </select>
                    <font color='red'>*</font>
                </td>
              </tr> 
              <tr>
                <td>备注:</td>
                <td><textarea name="software_remark" id="software_remark" cols="45" rows="5"></textarea></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br />
      </div>
      <div class="btn">
        <input type="submit" value="下一步" class="button">
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
new SelectLocal('#province', '#city');
</script>
</body>
</html>
