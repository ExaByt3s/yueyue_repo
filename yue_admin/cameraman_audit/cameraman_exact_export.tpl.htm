<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<title>去选择导出的类型</title>
</style>
</head>
<body>
<div class="mainbox">
<div class="table-list">
       <form method="post" action="?" id="myform">
	   <div class="table" style="width:98%;" id="occu">
		    <!--list-->
		    <table cellspacing="0" width="100%" style="border-top: #eee 1px solid;border-right: #eee 1px solid;">
		    	<tbody>
				<tr>
				<td>请选择类型:
				<select name="layout">
				 	<option value="url">链接</option>
				 	<option value="txt">文本</option>
				 	<option value="excel">excel</option>
				 </select>
				</td>
				</tr>
				<tr>
				<td>请选择模板:
				<select name="role">
				 	<option value="market">市场部</option>
				 	<option value="operate">运营部</option>
				 </select>
				</td>
				</tr>
                                                                                                                                        <tr><td>开始条数:
                <input type="text" name="start_num" value="0" size="4" class="input-text"/>
                </td>
                  </tr>
                    <tr>
                    <td>条数(不超过5000):
                <input type="text" name="end_num" value="5000" size="4" class="input-text"/>
                </td>
                  </tr>
				<tr>
				<td>
			       <input type="submit" value="提交" class="button" id="t_submit" />
                   <input type="reset"  value="重置" class="button"/>
				</td>
				</tr>
			    </tbody>
		    </table>
	   </div>
	   <input type="hidden" value="quick_search" name="act" />
	   <input type="hidden" value="{sex}" name="sex" />
	   <input type="hidden" value="{p_status}" name="p_status" />
	   <input type="hidden" value="{start_reg_time}" name="start_reg_time" />
	   <input type="hidden" value="{end_reg_time}" name="end_reg_time" />
	   <input type="hidden" value="{province}" name="province" />
	   <input type="hidden" value="{location_id}" name="location_id" />
	   <input type="hidden" value="{join_age}" name="join_age" />
	   <input type="hidden" value="{f_start_time}" name="f_start_time" />
	   <input type="hidden" value="{f_end_time}"   name="f_end_time" />
	   <input type="hidden" value="{goods_style}"  name="goods_style" />
	   <input type="hidden" value="{is_fview}"    name="is_fview" />
	   <input type="hidden" value="{label_id}" name="label_id" />
	   <input type="hidden" value="{pp_start_price}"  name="pp_start_price" />
	   <input type="hidden" value="{pp_end_price}"    name="pp_end_price" />
	   <input type="hidden" value="{avg_start_price}" name="avg_start_price" />
	   <input type="hidden" value="{avg_end_price}" name="avg_end_price" />
	   <input type="hidden" value="{login_sum}" name="login_sum" />
	   <input type="hidden" value="{last_start_login_time}" name="last_start_login_time" />
	   <input type="hidden" value="{last_end_login_time}" name="last_end_login_time" />
	   <input type="hidden" value="{pp_start_num}" name="pp_start_num" />
	   <input type="hidden" value="{pp_end_num}" name="pp_end_num" />
	   <input type="hidden" value="{consumption_level}" name="consumption_level" />
	   <input type="hidden" value="{photo_time}" name="photo_time" />
	   <input type="hidden" value="{sort}" name="sort" />
	   </form>
	</div>
</div>
</body>
</html>
