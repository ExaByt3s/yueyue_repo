<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>

<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>

<script src="js/shadowbox/shadowbox.js" type="text/javascript"></script>
<link href="js/shadowbox/shadowbox.css" rel="stylesheet" type="text/css" />
<style>
    table th {text-align:left}
</style>
<script type="text/javascript"> 
Shadowbox.init({ 
    handleOversize: "drag", 
	overlayColor: '#000',
    modal: true,
    displayNav: true,
//	onClose: function(){location.reload();},
	displayCounter: false
}); 
Shadowbox.setup();
</script>
<script>
    
    $(function(){
         $(".ui_timepicker").datetimepicker({
            //showOn: "button",
            //buttonImage: "./css/images/icon_calendar.gif",
            //buttonImageOnly: true,
            showSecond: true,
            timeFormat: '',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        });
    })
    
</script>

<title>ip访问页面汇总</title>
</head>
<body>
<div class="mainbox">
<table class="search_table" width="100%">
	<tbody>
		<tr>
			<td width="81%" class="search">
			  <form action="" method="post">
			   时间起始:
               <input type="text" name="add_time_s" placeholder="时间格式填：2015-10-01 00:00:00" value="{add_time_s}"/>
               <input type="text" name="add_time_e" placeholder="时间格式填：2015-10-30 23:59:59" value="{add_time_e}"/>
               <input type="submit" name="button" id="button" value="查询" />&nbsp;&nbsp;
               
              </form>
			</td>
		</tr>
	</tbody>
</table>
 
    <div id="tabs">
    <div class="tabbox">
      <div class="table-list">
        <table width="100%" cellspacing="0">
           
                    <thead>
                      <tr>
                        <th>ip地址</th>
                        <th>用户id</th>
                        <th>访问的页面数</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- BEGIN list -->
                      <tr>
                          <td><a rel="shadowbox[ip_visit_total{ip}]" href="goods_statistical.php?action=show_ip_visit_pages_total_detail&ip={ip}&year_date={year_date}">{ip}</a></td>
                          <td>{user_id}</td>
                          <td><div class="statistical_div" style="width:{percent};"></div>{total}</td>
                      </tr>
                      <!-- END list -->
                    </tbody>
        </table>
      </div>
    </div>
    
</div>
</body>
</html>
