<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>

<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>

<script src="js/shadowbox/shadowbox.js" type="text/javascript"></script>
<link href="js/shadowbox/shadowbox.css" rel="stylesheet" type="text/css" />
<style>
    table th {text-align: left;}
</style>
<script type="text/javascript"> 
Shadowbox.init({ 
    handleOversize: "drag", 
	overlayColor: '#000',
    modal: true,
    displayNav: true,
//	onClose: function(){location.reload();},
	displayCounter: false
}); 
Shadowbox.setup();
</script>
<title>用户权限列表</title>
</head>
<body>
<div class="mainbox">
<table class="search_table" width="100%">
	<tbody>
		
        <tr>
			<td width="81%" class="search">
			  <form action="?" method="get">
			    状态:
                      <select name="status" id="status">                      
                          <option value="">全部</option>
                          <option value="0" <!-- IF status="0" -->selected="selected"<!-- ENDIF --> >无效</option>
                          <option value="1" <!-- IF status="1" -->selected="selected"<!-- ENDIF --> >有效</option>
                      </select>
                权限菜单
                      <select name="acl">                      
                          <option value="">全部</option>
                          <!-- BEGIN acl_list -->
                                <option value="{id}" <!-- IF is_selected -->selected="selected"<!-- ENDIF --> >{shuo_jing}{name}</option>
                          <!-- END acl_list -->
                      </select>
               关键字:
               <input type="text" name="keyword" placeholder="用户id" value="{keyword}" style="width:120px;"/>     
               <input type="submit" name="button" id="button" value="查询" />&nbsp;&nbsp;&nbsp;&nbsp;
               <a rel="shadowbox[user_acl_add]" href="?action=save">添加</a>
              </form>
			</td>
			
		</tr>
	</tbody>
</table>
 
    <div id="tabs">
    <div class="tabbox">
      <div class="table-list">
        <table width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>用户id</th>  
                        <th>用户名</th>  
                        <th>状态</th>
                        <th width="30%">可操作权限</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- BEGIN list -->
                      <tr>
                          <td>{user_id}</td>
                          <td>{user_name}</td>
                          <td>{status_name}</td>
                          <td width="30%">{can_do_list}</td>
                          <td>
                               <a rel="shadowbox[user_acl_edit]" href="?action=save&id={id}">编辑</a>
                               <!-- IF status="1" -->
                                    &nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="del({id})">删除</a>
                               <!-- ENDIF -->
                          </td>
                      </tr>
                      <!-- END list -->
                    </tbody>
        </table>
      </div>
    </div>
    <div id="pages" class="page"> {page} </div>  
</div>
</body>
</html>
<script>
    function del(id)
    {
        if(confirm('确定删除?'))
        {
            window.location.href="?action=del&id="+id;
        }
    }
</script>
