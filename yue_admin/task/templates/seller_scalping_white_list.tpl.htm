<title>OA</title>

<body>
<iframe id="mcfrm" name="mcfrm" frameborder="0" width="0" height="0" src="" style="display:none;"></iframe>
<div class="mainbox">
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td width="81%" class="search">
                <form action="?" method="get">
                    商家ID：
                    <input id="user_id" type="text" size="10" name="user_id" value="{search.user_id}">
                    &nbsp;&nbsp;
                    <input type="button" name="button" id="button" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();" value="查询">
                    &nbsp;&nbsp;
                    <a rel="shadowbox[add_white_list]" href="?action=white_list_info">
                        添加白名单商家
                    </a>
                </form>
            </td>
            <td width="10%" align="center" class="search">
            </td>
        </tr>
        </tbody>
    </table>

    <div id="tabs">
        <div class="tabbox">
            <div class="table-list">
                <table width="100%" cellspacing="0">
                    <thead>
                        <tr align="center">
                            <th width="80">商家ID</th>
                            <th width="90">商家名称</th>
                            <th width="70">认证服务</th>
                            <th>备注</th>
                            <th width="80">添加时间</th>
                            <th width="80">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- IF seller_list -->
                    <!-- BEGIN seller_list -->
                    <tr>
                        <td align="center">{user_id}</td>
                        <td align="center">{seller_name}</td>
                        <td align="center">
                            <!-- BEGIN type_list -->
                            <span style="display:block;">
                                {name}
                            </span>
                            <!-- END type_list -->
                        </td>
                        <td align="left">{remark}</td>
                        <td align="center">{add_date}</td>
                        <td align="center">
                            <a href="?action=remove_white_list&user_id={user_id}">
                                删除
                            </a>
                        </td>
                    </tr>
                    <!-- END seller_list -->
                    <!-- ELSE -->
                        <tr>
                            <td align="center" colspan='5' >没有该商家的白名单记录</td>
                        </tr>
                    <!-- ENDIF -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="pages" class="page" style=" background: white; "> {page} </div>
    </div>
    </body>
