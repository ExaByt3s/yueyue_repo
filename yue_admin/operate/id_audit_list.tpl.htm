<body>
<div class="mainbox">
 
  
    <div id="tabs" style="margin-top:10px;">
      <div class="tabbox">
      <div class="table-list">
        <fieldset>
          <legend>身份证审核列表</legend>
          <form action="" method="get">
           <table width="100%" cellspacing="0">
            <tr>
              <td height="18" align="left">
              选择:
              <select name="status" id="status">
              <option value="0" <!-- IF status="0" -->selected="selected"<!-- ENDIF -->>待审核</option>
              <option value="1" <!-- IF status="1" -->selected="selected"<!-- ENDIF -->>已审核</option>
              <option value="2" <!-- IF status="2" -->selected="selected"<!-- ENDIF -->>不通过</option>
              </select>
              <input name="" type="submit" value="查询" />
              </td>   
            </tr>     
        </table>
        </form>
          <table width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>用户ID</th>
              <th>昵称</th>
              <th>电话号码</th>
              <th>添加时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- BEGIN list -->
            <tr>
              <td align="center">{user_id}</td>
              <td align="center">{nickname}</td>
              <td align="center">{cellphone}</td>
              <td align="center">{add_time}</td>
              
               <td align="center"><a href="id_audit_edit.php?user_id={user_id}">查看身份证</a></td>
              
            </tr>
            <!-- END list -->
          </tbody>
        </table>
        </fieldset>
        <br />
      </div>
      </div>
      <div id="pages" class="page">
        {page}
      </div>
    </div>
  
</div>

 <script type="text/javascript">
