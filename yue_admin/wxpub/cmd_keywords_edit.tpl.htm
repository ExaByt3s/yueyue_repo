<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!-- BEGIN JS_FILES -->
<script type="text/javascript" src="{js_link}?{top._dev}"></script>
<!-- END JS_FILES -->
<!-- BEGIN STYLE_FILES -->
<link rel="stylesheet" type="text/css" href="{css_link}?{top._dev}">
<!-- END STYLE_FILES -->
<script src="../js/DatePicker/WdatePicker.js"></script>
<style type="text/css">
.news_input{
	
	width: 310px;
	
}
.news_textrea{
	
	height: 67px;
	width: 367px;
	
}
</style>
<title>关键字回复编辑 Powered by hai - Powered by hai</title>
</head>
<body>
<div class="mainbox">
<!-- IF act=="add_act" -->
<div id="nav" class="mainnav_title">
	<ul>
		<a href="./cmd.php?act=list">关键字列表</a>|
		<a href="./cmd.php?act=add" class="on">添加关键字</a>|
	</ul>
</div>
<!-- ELSEIF act=="modify_act" -->
<div id="nav" class="mainnav_title"><a href="./cmd.php?act=list">返回列表</a></div>
<!-- ENDIF -->
<div id="infobox">
    1、当"回复类型"为图文时 回复内容框应为图文的id<br />
    2、当"回复类型"为图片时 回复内容框应填图片素材的资源ID, 可在素材列表找到图片的资源ID, 只支持单张图片回复.
</div>
<iframe id="mcfrm" name="mcfrm" frameborder="0" width="0" height="0" src="" style="display:none;"></iframe>
<form action="cmd.php" method="POST" target="mcfrm" onsubmit="return check_form()">
<div id="tabs" style="margin-top:10px;">
	<div class="tabbox">
		<table cellpadding="0" cellspacing="0" class="table_form" width="100%">
			<tbody>
				<tr>
					<td width="20%">关键字</td>
					<td width="80%"><input name="cmd_val" id="cmd_val" type="text" value="{cmd_val}" class="news_input"></td>
				</tr>
				<tr>
					<td width="20%">匹配类型</td>
					<td width="80%">
						<select id="cmd_type" name="cmd_type">
							<!-- BEGIN cmd_type_list_arr -->
							<option value="{cmd_type}" <!-- IF cmd_type==top.cmd_type -->selected<!-- ENDIF -->>{cmd_type_title}</option>
							<!-- END cmd_type_list_arr -->
						</select>
					</td>
				</tr>
				<tr>
					<td width="20%">回复类型</td>
					<td width="80%">
						<select id="exec_type" name="exec_type" onchange="exec_type_change(this.value)">
							<!-- BEGIN exec_type_list_arr -->
							<option value="{exec_type}" <!-- IF exec_type==top.exec_type -->selected<!-- ENDIF -->>{exec_type_title}</option>
							<!-- END exec_type_list_arr -->
						</select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span id="exec_val_title">回复内容</span></td>
					<td width="80%"><textarea type="text" name="exec_val" id="exec_val" class="news_textrea">{exec_val}</textarea></td>
				</tr>			
				<tr>
					<td width="20%">备注</td>
					<td width="80%"><textarea type="text" name="remark" id="remark" class="news_textrea">{remark}</textarea></td>
				</tr>							
				</tbody>
		</table>
	</div>
	<div class="btn">
		<input type="hidden" name="cmd_id" id="cmd_id" value="{cmd_id}">
		<input type="hidden" name="act" id="act" value="{act}">
		<input type="submit" value="提交" class="button">
		<input type="reset" value="取消" class="button">
	</div>
</div>
</form>
</div>
</body>
<script>
function exec_type_change(exec_type){
	
	if( exec_type=="news" ){
	
		$('#exec_val_title').html('图文id [多个以逗号分隔]');
	
	}
	else if( exec_type=="image" ){
	
		$('#exec_val_title').html('资源ID');
	
	}
	else{
	
		$('#exec_val_title').html('回复内容');
	
	}

}
function check_form(){

	if($('#cmd_val').val() == '' ){
	
		alert('关键字不能为空');
		return false;
	
	}

} 
<!-- IF exec_type -->
exec_type_change('{exec_type}');
<!-- ENDIF -->
</script>
</html>
