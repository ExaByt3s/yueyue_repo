<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/selectlocal.js"></script>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
<script type="text/javascript">
    $(function () {
        $(".ui_timepicker").datetimepicker({
            //showOn: "button",
            //buttonImage: "./css/images/icon_calendar.gif",
            //buttonImageOnly: true,
            showSecond: true,
            timeFormat: 'hh:mm:ss',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        })
    })
    </script>
<title>OA</title>
<style type="text/css">
.input-text{ width:500px;}
</style>
</head>
<body>
<iframe name="frame" id="frame" style="display:none"></iframe>
<div class="mainbox">
  <form name="add_form" id="add_form" action="" method="post" target="frame">
    <div id="tabs" style="margin-top:10px;">
      <div class="tabbox">
        <fieldset>
          <legend>修改备注</legend>
          <!--list-->
          <table  cellspacing="10" width="100%">
            <tbody>
              <tr> 
                <td width="179">备注:</td>
                <td width="1089"><textarea name="payment_remark" id="payment_remark" cols="45" rows="5">{payment_remark}</textarea></td>
              </tr> 
            </tbody>
          </table>
        </fieldset>
      </div>
      <div class="btn">
      <input type="hidden" name="order_id" value="{order_id}" />
      <input type="button" value="返回" class="button" onclick="history.go(-1);">
        <input type="submit" value="确认修改" class="button">
      </div>
    </div>
  </form>
</div>


</body>
</html>
