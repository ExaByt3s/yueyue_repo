    <link charset="utf-8" rel="stylesheet" href="./css/mine.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <style>
        .swiper-slide {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-pack: center;
            height: 100%;
            color: #fff;
            font-size: 36px;
            text-align: center;
        }
        .swiper-pagination {
            position: absolute;
            z-index: 20;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .swiper-pagination-bullet {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 8px;
            background: #555;
            margin: 0 5px;
            opacity: 0.8;
            border: 1px solid #fff;
            cursor: pointer;
        }
        .swiper-pagination-bullet-active {
            background: #fff;
        }
    </style>
<body class="layout_box_v" style="height: 100%;-webkit-box-pack:center; background: #000">

        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>

<script>
    $('.swiper-slide').css('height',document.body.clientHeight);
</script>
<script src="./js/swiper.min.js"></script>
<script>


    window.onload = function()
    {


        var mySwiper = new Swiper('.swiper-container',{
            slidesPerView : 1,

        });

        $('[data-role="img_tap"]').on('click',function()
        {
            window.history.back();
        })


    }
</script>
