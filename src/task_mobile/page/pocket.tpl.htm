<!DOCTYPE html>
<html lang="zh">
<head>
    <title>我的钱包</title>
    <link rel="import" href="./webcontrol/head.tpl.html?__inline">
    <link charset="utf-8" rel="stylesheet" href="../style/profile/profile.scss">
    <script src="../lib/lib.js"></script>
</head>
<body style="background: #f2f2f2">
<main>
    <div class="page-view " data-role="page-container">
        <link rel="import" href="./webcontrol/top_nav.tpl.html?__inline">
        <!--select id="province">
            <option value=""> -- </option>
        </select>
        <select id="city">
            <option value=""> -- </option>
        </select-->
        <div class="profile_container" data-role="profile_container" style="margin-top: 15px">
            <div class="profile_list_container_common_style b_w">
                <div class="child pdtb">
                    <div class="central">
                        <div class="left_box">
                            <img class="user_icon" src="{info.user_icon}" style="width: 45px"/>
                            <p style="line-height: 45px;margin-left: 10px">{info.nickname}</p>

                        </div>
                    </div>
                </div>
                <div class="child" style="padding-top: 9px;padding-bottom: 9px">
                    <div class="central">
                        <div class="left_box">
                            <p style="line-height: 39px">账户余额</p>
                        </div>

                        <div class="right_box orient_v">
                            <div class="black">￥{info.available_balance}</div>
                            <div class="red">可提现￥{info.purse_available_balance}</div>
                        </div>
                    </div>
                </div>
                <div class="child"  style="padding-top: 6px;padding-bottom: 6px">
                    <div class="central">
                        <div class="left_box gray">
                            温馨提示：用户支付的服务金要在用户评价后才可以提现哦，申请特殊情况提现请拨打4000-82-9003
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile_list_container_common_style l_w" style="margin-top: 15px">
                <div class="child" data-go="bill">
                    <div class="central">
                        <div class="left_box">
                            <div class="icon_profile_3"></div>
                            <p>账单</p>
                        </div>
                        <div class="right_box">
                            <div class="txt fn-hide">待审核</div>
                            <div class="icon_arrow"></div>
                        </div>
                    </div>
                </div>
                <div class="child" data-go="withdraw">
                    <div class="central">
                        <div class="left_box">
                            <div class="icon_profile_2"></div>
                            <p>提现</p>
                        </div>
                        <div class="right_box">
                            <div class="txt fn-hide">待审核</div>
                            <div class="icon_arrow"></div>
                        </div>
                    </div>
                </div>
                <div class="child" data-go="bind">
                    <div class="central">
                        <div class="left_box">
                            <div class="icon_profile_4"></div>
                            <p>绑定支付宝</p>
                        </div>
                        <div class="right_box">
                            <!-- IF status_resault.code="-2" -->
                            <div class="txt">待审核</div>
                            <!-- ELSEIF status_resault.code="-1" -->
                            <div class="txt">未绑定</div>
                            <!-- ELSEIF status_resault.code="1" -->
                            <div class="txt">已绑定</div>
                            <!-- ENDIF -->
                            <div id="bind_type" class="fn-hide" code="{status_resault.code}"></div>
                            <div class="icon_arrow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="code" style="visibility: hidden; width: 0px; height: 0px" code="{status_resault.code}"></div>
</body>
<script>
    $(function()
    {
        var bind_type = $('#bind_type').attr('code');

        $('[data-go="withdraw"]').on('click',function()
        {
            if(bind_type == 1)
            {
                location.href = './withdraw.php';
            }
            else
            {
                location.href = './bind.php';
            }

        })

        $('[data-go="bind"]').on('click',function()
        {
            var code = $('#code').attr('code');

            console.log(code);
            
            location.href = './bind.php';
        })

        $('[data-go="bill"]').on('click',function()
        {
            location.href = './bill.php';
        })
    });
</script>
</html>
