            </ul>
            <div class="submit-btn-container">

                </button>

                <button class="ui-button ui-button-size-large qzone-login-button fn-hide" data-role="qzone">

                </button>
            </div>


            <div class="go-style">

        <div data-role="nav-to-agreement-login" style="position: absolute;bottom:10px;width: 100%;text-align: center;color:#aeaeae;font-size:10px;">
