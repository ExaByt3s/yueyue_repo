<!doctype html>
<html lang="zh">
<head>
<meta charset="gb2312">
<title>POCO约约 - 发布活动</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link charset="utf-8" rel="stylesheet" href="../../../css/pai/paiappstyle.css">
</head>

<body>
<div id="page-container" >
    <div class="apps_page">
        <main role="main" class="action-pub wryh">
            <header class="page-header wryh">
                <div class="page-back" data-role="page-back"><i class="icon icon-back-40x40"></i></div>
                发布活动
            </header>
            <div class="content-body">
                <div class="procedure-header-mod">
                    <ul class="step">
                        <li>活动信息</li>
                        <li>活动介绍</li>
                        <li class="current">场次安排</li>
                    </ul>
                    <ul class="num">
                        <li class="common">
                            <i class="num-icon">1</i>
                            <div class="line-grey"></div>
                            <div class="line-red"></div>
                        </li>
                        <li class="common">
                            <i class="num-icon">2</i>
                            <div class="line-grey"></div>
                            <div class="line-red"></div>
                        </li>
                        <li class="common current">
                            <i class="num-icon">3</i>
                            <div class="line-grey"></div>
                            <div class="line-red"></div>
                        </li>
                    </ul>
                </div>
                <div class="action-pub-content">
                    <div class="wrap-box">
                        <div class="parts-con">
                            <p class="title">场次安排</p>
                            <div class="panel">
                                <div class="icon-con"><i class="icon icon-close-20x20 close"></i></div>
                                <div class="line-one">
                                    <p>第一场</p>

                                </div>
                            </div>
                            <div class="panel">
                                <div class="icon-con"><i class="icon icon-close-20x20 close"></i></div>
                                <div class="line-one">
                                    <p>第二场</p>

                                </div>
                            </div>
                            <div class="more"></div>
                            <input class="text" type="text" placeholder="备注信息">
                        </div>
                        <div class="lead-con">
                            <p class="title">场次安排</p>
                            <div class="panel"></div>
                            <div class="panel"></div>
                            <div class="more"></div>
                        </div>
                        <div class="btns">
                            <div class="btn_back">返回修改</div>
                            <div class="btn_next">预览</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
