<!doctype html>
<html lang="zh">
<head>
    <meta charset="gb2312">
    <title>POCO约拍 - 约拍邀请</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link charset="utf-8" rel="stylesheet" href="../../../css/pai/paiappstyle.css">
</head>

<body>
<div id="page-container" >
    <div class="apps_page">
        <main role="main" class="consider wryh">
            <header class="page-header wryh">
                <div class="page-back" data-role="page-back"><i class="icon icon-back-40x40"></i></div>
                约拍邀请
            </header>
            <div class="content-body">
                <div class="accept">
                    <div class="considering" data-role="considering">考虑中</div>
                    <div class="agreed" data-role="agreed">已同意</div>
                </div>
                <div class="consider-content">
                    <div class="wrap-box">
                        <div class="consider-content-inside">
                            <!--loop-->
                            <div class="child">
                                <div class="title">
                                    <div class="name">【约拍】摄影师 LILY</div>
                                    <div class="status">
                                        <div class="status-in wait">NEW</div>
                                        <div class="arrow"><i class="icon icon-r-16x26"></i></div>
                                    </div>
                                </div>
                                <div class="details">
                                    <div class="img-container">
                                        <img class="image-img" style="background-image: url(http://image14-c.poco.cn/mypoco/qing/20130325/19/5276278614472075590_501x533_220_260.jpg);"/>
                                    </div>
                                    <div class="details-container">
                                        <p class="notice">￥500/2小时</p>
                                        <p>时间：2014-6-1 09:00</p>
                                        <p>类型：室内人像</p>
                                        <p class="style">风格：日系、内衣</p>
                                    </div>
                                </div>
                            </div>
                            <!--loop-->
                            <div class="child">
                                <div class="title">
                                    <div class="name">【约拍】摄影师 LILY</div>
                                    <div class="status">
                                        <div class="status-in confirm">已拒绝</div>
                                        <div class="arrow"><i class="icon icon-r-16x26"></i></div>
                                    </div>
                                </div>
                                <div class="details">
                                    <div class="img-container">
                                        <img class="image-img" style="background-image: url(http://image14-c.poco.cn/mypoco/qing/20130325/19/5276278614472075590_501x533_220_260.jpg);"/>
                                    </div>
                                    <div class="details-container">
                                        <p class="notice">￥500/2小时</p>
                                        <p>时间：2014-6-1 09:00</p>
                                        <p>类型：室内人像</p>
                                        <p class="style">风格：日系、内衣</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
