<!doctype html>
<html lang="zh">
<head>
<meta charset="gb2312">
<title>POCO摄影 - 修改资料</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link charset="utf-8" rel="stylesheet" href="../../../css/pai/paiappstyle.css">
</head>

<body>
<div id="page-container">

<main class="edit-model-page" role="main">
    <header class="nav-header edit-model-nav-header">
        <div class="left-button-wrap">
            <a><i class="icon icon-back"></i></a>
        </div>

        <h3 class="title">编辑模特卡</h3>
        
        <div class="right-button-wrap">
            <a><i>保存</i></a>
        </div>
    </header>

    <div class="edit-model-container" data-role="container">
        <article>
            <header>
                <div class="avatar">
                    <a>
                        <input type="file" name="uploadfile">
                        <i class="img avatar-img" style="background-image: url(../../assets/images/pai/test/156x156.jpg)"></i>
                    </a>
                </div>

                <h2>更换头像</h2>
            </header>
            <div class="content">
                <section class="input-list">
                    <div>
                        <label>昵称：</label>
                        <input data-role="nickname">
                    </div>
                    <div>
                        <label>城市：</label>
                        <div></div>
                    </div>
                </section>

                <section>
                    <ul class="model-size">
                        <li class="icon">165.0cm</li>
                        <li class="icon">44.0kg</li>
                        <li class="icon">75A</li>
                        <li class="icon">80-61-85</li>
                    </ul>
                </section>

                <section>
                    <h3>拍摄类型</h3>
                    <div data-role="shoot-style"></div>
                </section>

                <section>
                    <h3>个人作品（/9）</h3>
                    
                </section>
            <div>
            <div class="next-out"><a class="next" data-role="next">下一步</a></div>
        </article>
        
    </div>
</main><!-- end main.mine-edit-page -->

</div><!-- end div#page-container -->
</body>
</html>
