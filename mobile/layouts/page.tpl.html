<!doctype html>
<html lang="zh" >
<head>
{head_mod_html}

</head>

<body style="background-color: #eee;">
<style>
    @-webkit-keyframes move_div {
        0% {
            margin-top:60%;
        }
        100% {
            margin-top:0;
        }
    }
    @keyframes move_div {
        0% {
            margin-top:60%;
        }
        100% {
            margin-top:0;
        }
    }    
    .screen
    {
        width: 100%;
        height: 100%;
    }
    .screen_container{
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-pack:center;
        -webkit-box-flex:1;
        text-align: center;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        z-index: 4;
        font-size: 0px;
    }
	.screen .empty
    {
        background: #eeeeee;
        -webkit-box-flex: 1;
    }
    .screen .color_board
    {
        margin: 0 auto;
        width: 224px;
        height: 100%;
        -webkit-animation: move_div 3s ease-in-out forwards alternate;
    }
    .screen .red
    {
        background: #ff4978;
        height: 33%;
        width: 100%;
    }
    .screen .white
    {
        background: #fff;
        height: 33%;
        width: 100%;
    }
    .screen .pngs{
        background: none;
    } 

</style>


<main class="screen" data-role="front-screen">
    <div class="screen_container">
        <div class="empty"></div>
        <img class="pngs" src="/mobile/images/pai/load.png"/>
        <div class="empty"></div>
    </div>
    <div id="color_board" class="color_board">
        <div class="white"></div>
        <div class="red"></div>
        <div class="white"></div>
    </div>

</main>
<script>
    (function(window,document)
    {
        var color_board = document.getElementById("color_board");

        window._PAUSE_SCREEN_LOAD = function()
        {
            color_board.style.webkitAnimationPlayState = "paused";
        }

        window._RUNNING_LOAD = function()
        {
            color_board.style.webkitAnimationPlayState = "running";
        }

        window._SET_LOADING_TIME = function(time)
        {
            color_board.style.webkitAnimationDuration = time;
        }
    })(window,document);
</script>
<div data-app-page-container id="page-container" style="height:100%;width:100%; position:relative;" class="fn-hide">
		
</div>
{script_mod_html}

</body>
</html>
