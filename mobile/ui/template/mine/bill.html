<!doctype html>
<html lang="zh">
<head>
<meta charset="gb2312">
<title>POCO约拍-模特卡</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link charset="utf-8" rel="stylesheet" href="../../../css/pai/paiappstyle.css">
</head>

<body>
<div id="page-container">
    <div class="apps_page">
        <main role="main" class="bill">
            <header class="nav-header withdrawals-header">
                <div class="left-button-wrap" data-role="page-back">
                    <a><i class="icon icon-back"></i></a>
                </div>
                <h3 class="title">账单</h3>
                <div class="right-button-wrap"></div>
            </header>

            <div class="content-body">
                <div class="measure-choosen">
                    <ul class="measure-choosen-in">
                        <i class="measure-choosen-child cur" data-tap data-role="trade">交易</i>
                        <i class="measure-choosen-child" data-tap data-role="recharge">充值</i>
                        <i class="measure-choosen-child" data-tap data-role="withdraw">提现</i>
                        <i class="measure-choosen-child" data-tap data-role="transfer">退款</i>
                    </ul>
                </div>
                <div class="bill-container"  data-role="container">
                    <div class="warp-box">
                        <div class="bill-bill">
                            <!--loop-->
                            <div class="child">
                                <div class="child-left">
                                    <div class="subject">收入-平面广告</div>
                                    <div class="add_date">2014-08-06</div>
                                </div>
                                <div class="child-right">
                                    <div class="amount">+500.00</div>
                                    <div class="status">处理中</div>
                                </div>
                            </div>
                            <!--loop-->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
(function() {
    
})();
</script>
</body>
</html>
