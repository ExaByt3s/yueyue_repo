<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> 自定义表单录入 </TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=gbk2312" />
  <META NAME="Generator" CONTENT="EditPlus">
  <META NAME="Author" CONTENT="">

     <style>
         body
         {
             margin: 0;
             padding: 0;
             font-family: 'Microsoft YaHei', 'Verdana', 'SimSun';
         }
         #nav
         {
             width: 100%;
             background: #ffffff;
         }
         #title
         {
             margin: 0 auto;
             margin-top: 60px;
             width: 590px;
             height: 45px;
             line-height: 45px;
             text-align: left;
             font-size: 30px;
             font-weight: 700;
             color: #ff4978;

         }
         #container
         {
             margin: 0 auto;
             width: 990px;
         }
         #left
         {
             float: left;
             width: 700px;

         }
         #right
         {
             float:right;
             width: 340px;
         }
         input
         {
             display: inline-block;
             margin-top: 15px;
         }
         .notice
         {
             display: inline-block;
             width: 200px;
             text-align: right;
         }
         #output
         {
             word-break:break-all;
         }
         .btn_ok
         {
             padding: 0px;
             font-size: 20px;
             color: #ffffff;
             width: 100px;
             line-height: 40px;
             height: 40px;
             background:#ff4978;
             border: 1px solid #ffffff;
             font-family: 'Microsoft YaHei', 'Verdana', 'SimSun';
             margin-left: 100px;
             margin-right: 50px;

         }
         .btn_empty
         {
             padding: 0px;
             font-size: 20px;
             color: #ff4978;
             width: 100px;
             line-height: 40px;
             height: 40px;
             background:#ffffff;
             border: 1px solid #ff4978;
             font-family: 'Microsoft YaHei', 'Verdana', 'SimSun';
         }
         .btn_copy
         {
             padding: 0px;
             font-size: 20px;
             color: #ffffff;
             width: 100px;
             line-height: 40px;
             height: 40px;
             background:#ff4978;
             border: 1px solid #ffffff;
             font-family: 'Microsoft YaHei', 'Verdana', 'SimSun';
             margin-right: 50px;
         }
         #timer
         {
             margin-bottom: 10px;
         }
     </style>
 </HEAD>

 <BODY>
 <div id="nav">
     <div id="title">
         自定义表单录入
     </div>
 </div>
 <div id="container">
     <div id="left">
         <div class="notice">小时：</div><INPUT TYPE="text" NAME="hour" id="hour" value=""><BR>
         <div class="notice">价格：</div><INPUT TYPE="text" NAME="price" id="price" value="">元 / 小时<BR>
         <div class="notice">风格：</div><INPUT TYPE="text" NAME="style" id="style" value=""><BR>
         <div class="notice">城市：</div><INPUT TYPE="text" NAME="address" id="address" value=""><BR>
         <div class="notice">地址：</div><INPUT TYPE="text" NAME="detail_address" id="detail_address" value=""><BR>
         <div class="notice">时间：</div><INPUT TYPE="text" NAME="time" id="time" value=""><lable style="color:red">*注意 时间格式如 2015-2-7 14:00</lable><BR>
         <div class="notice">人数：</div><INPUT TYPE="text" NAME="person_num" id="person_num" value=""><BR>
         <div class="notice">U_id：</div><INPUT TYPE="text" NAME="user_id" id="user_id" value=""><BR>
         <div class="notice">自动下单_id：</div><INPUT TYPE="text" NAME="direct_confirm_id" id="direct_confirm_id" value=""><BR>
         <div class="notice">name：</div><INPUT TYPE="text" NAME="user_name" id="user_name" value=""><BR>
         <div class="notice">价格文案：</div><INPUT TYPE="text" NAME="combo_text" id="combo_text" value=""><BR>
         <div class="notice">续拍价格：</div><INPUT TYPE="text" NAME="continue_price" id="continue_price" value=""><BR>
         <div class="notice">续拍价格文案：</div><INPUT TYPE="text" NAME="continue_text" id="continue_text" value=""><BR>
         <div class="notice">地区id：</div><INPUT TYPE="text" NAME="location_id" id="location_id" value=""><BR>
         <div class="notice">报名上限人数：</div><INPUT TYPE="text" NAME="limit_num" id="limit_num" value=""><BR>
         <div class="notice">是否禁止选择时间：</div>
         <label class="choose-item" for="disable_time_yes">
             <input type="radio" id="disable_time_yes" value="0" name="disable_time">
             是
         </label>
         <label class="choose-item" for="disable_time_no">
             <input type="radio" id="disable_time_no" checked="true" value="1" name="disable_time">
             否
         </label><BR>
         <div class="notice">是否禁止选择地区：</div>
         <label class="choose-item" for="disable_address_yes">
             <input type="radio" id="disable_address_yes" value="0" name="disable_address">
             是
         </label>
         <label class="choose-item" for="disable_address_no">
             <input type="radio" id="disable_address_no" checked="true" value="1" name="disable_address">
             否
         </label><BR>
         <div class="notice">是否禁止填写详细地址：</div>
         <label class="choose-item" for="disable_detail_address_yes">
             <input type="radio" id="disable_detail_address_yes" value="0" name="disable_detail_address">
             是
         </label>
         <label class="choose-item" for="disable_detail_address_no">
             <input type="radio" id="disable_detail_address_no" checked="true" value="1" name="disable_detail_address">
             否
         </label>
         <BR>
         <div class="notice">是否禁止选择报名人数：</div>
         <label class="choose-item" for="disable_person_num_yes">
             <input type="radio" id="disable_person_num_yes" value="0" name="disable_person_num">
             是
         </label>
         <label class="choose-item" for="disable_person_num_no">
             <input type="radio" id="disable_person_num_no" checked="true" value="1" name="disable_person_num">
             否
         </label><BR>
         <INPUT class="btn_ok" TYPE="button" VALUE="生成" ONCLICK="btnclick()">
         <INPUT class="btn_empty" TYPE="button" VALUE="清空" ONCLICK="btnclean()">
     </div>
     <div id="right">
         <div id="timer"></div>
         <div id="output"></div>
     </div>


<SCRIPT LANGUAGE="JavaScript">




<!--

function btnclean()

function get_radio_value(name)
{
    var tags = document.getElementsByName(name);

    if(tags.length>0)
    {
        for(var i=0;i<tags.length;i++)
        {
            if(tags[i].checked)
            {
                return parseInt(tags[i].value);
            }
        }
    }

    return '';
}

 </div>

 </BODY>
