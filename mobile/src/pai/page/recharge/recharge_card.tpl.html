<!DOCTYPE html>
<html>
<head>

    <title>充值卡充值</title>

    <meta charset="gbk">
    {head_html}
    <!-- libjs 必须引用 -->
    <script src="/lib/lib.js"></script>

    <link type="text/css" rel="stylesheet" href="../../style/recharge/index.scss">

</head>
<body>
<main role="main">
    <div class="page-view recharge-card" data-role="page-container">
        <div class="container mt20 pl20 pr20 pt20">
            <div class="ui-form-table">
                <div class="ui-input-mod ">
                    <div class="item">
                        <input type="tel" class="ui-input  ui-input-size-large ui-input-block ui-input-border-bottom-none ui-input-top-left ui-input-top-right" placeholder="卡号" data-role="account-number">
                        <!--type="text"-->
                    </div>
                    <div class="item"><input type="password" class="ui-input  ui-input-size-large ui-input-block ui-input-bottom-left ui-input-bottom-right" placeholder="密码" data-role="account-pwd"></div>
                </div>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-button ui-button-block ui-button-100per ui-button-size-l ui-button-bg-btn-555" data-role="confrim">
                    确定充值
                </button>
            </div>
            <p style="padding-top: 15px;color: #666;">
                说明：
                <br />
                1、约约充值卡用于约约钱包充值服务
                <br />
                2、充值后金额将打入钱包，可用于所有摄影服务
                <br />
                3、充值金额暂时不支持提现
            </p>

        </div>
    </div>
</main>

</body>

</html>
<script type="text/javascript">
    require('recharge/card');
</script>
