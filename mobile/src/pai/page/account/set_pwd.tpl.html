<!DOCTYPE html>
<html>
<head>
    <title>约约 设置密码</title>
    <meta charset="gbk">
    {head_html}
    <!-- libjs 必须引用 -->
    <script src="/lib/lib.js"></script>

    <link type="text/css" rel="stylesheet" href="../../style/account/set_pwd.scss">


</head>
<body>
<main role="main">
    <div class="page-view reg pr20 pl20" data-role="page-container">
        <div class="ui-form-table">
            <div class="ui-input-mod ">
                <div class="item first-item">
                    <input  type="password" class="ui-input ui-input-size-large ui-input-block ui-input-border-bottom-none ui-input-top-left ui-input-top-right" placeholder="密码" data-role="pwd">
                </div>
                <div class="item">
                    <input  type="password" class="ui-input  ui-input-size-large ui-input-block ui-input-bottom-left ui-input-bottom-right" placeholder="再输入密码" data-role="sec-pwd">
                </div>
            </div>
        </div>
        <div class="ui-btn-wrap">
            <a class="ui-btn-lg ui-btn-confirm " style="font-size: 14px" data-role="confrim" >
                完成
            </a>
        </div>
        <p class="pt10" style="color: #666;">该密码将用于您的登录，并保护您的账户安全。</p>
    </div>
</main>

</body>

</html>

<script type="text/javascript">
    require('account/set_pwd');
</script>
