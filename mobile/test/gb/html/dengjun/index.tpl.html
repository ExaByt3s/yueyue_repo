<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <title>POCO摄影</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="http://www.poco.cn/css_common/v3/??NEQ3REM0RkM=.css&t=2013121810211234.css">
<link type="text/css" rel="stylesheet" href="http://172.18.4.201:1080/widget/pocowap_h1/pocowap_h1.css" source="widget">
</head>
<body>
<div class="base_body">
    <div class="base_page">
        <div class="base_detail_h1">

            <h1 class="_pocowap_h1">
    <!--后退按钮-->
        <a href="javascript:history.go(-1)" class="_pocowap_back hover"></a>
    <bdo>
            POCO摄影首页
    </bdo>
        <a href="http://www.baidu.com" class="_pocowap_share hover"></a>
</h1>

        </div>

        <div class="base_box">
            <div class="columns-page" style="padding-top:20px">
                <div class="tab-item">
                    <div class="tab-list">
                        <div class="list clearfix">
                            <ul>
                                <!-- BEGIN list -->
                                <li><div class="pic-item">
                                    <a href="{detail_url_link}&is_debug=dengjun" data-pjax="abc">
                                        <div class="img-item"><img src="{cover_image_230}"></div>
                                        <dl class="text-item colorfff">
                                            <dt class="title" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">{photo_title}</dt>
                                            <dd class="info" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">摄影： {author}</dd>
                                        </dl>
                                    </a>
                                </div>

                                </li>
                                <!-- END list -->
                            </ul>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://172.18.4.201:1080/widget/pocowap_h1/pocowap_h1.js" source="widget"></script>
</body>
</html>
