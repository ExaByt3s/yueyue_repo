<script>

$(function()
{
    /**
     * 定义App 触发 js事件
     * @param key 函数名
     * @param params 参数 {}
     * @private
     */
    window.$_AppCallJSObj  = $({});

    window._AppCallJSFunc = function(key,params)
    {
        var self = this;

        $_AppCallJSObj.trigger(key,params);
    };

    $_AppCallJSObj.on('__showTopBarMenu',function(event,data)
    {
        window.__showTopBarMenuCount = 0;
        window.__showTopBarMenuCount++;

        if(window.__showTopBarMenuCount%2==0)
        {
            alert('菜单显示')
        }
        else
        {
            alert('菜单关闭')
        }
    });


});


</script>
