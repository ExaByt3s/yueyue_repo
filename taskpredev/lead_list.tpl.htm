<script>
(function()
{
    if(!window.console){
        console = (function(){
            var instance = null;
            function Constructor(){
                
            }
            Constructor.prototype = {
                log : function(str){

                }
            }
            function getInstance(){
                if(instance == null){
                    instance =  new Constructor();
                }
                return instance;
            }
            return getInstance();
        })()
    }

    String.prototype.trim = function() {
        return this.replace(/^\s+/, '').replace(/\s+$/, '');
    }
})();

<body>

{pc_global_nav}


<div class="list-page w960 fn-hide" id="list-page" >
    <div class="p1th">
        <div class="title font_wryh">生意机会</div>
    </div>

    <div class="p2th">
 
<!-- BEGIN list -->
        <div class="wbox clearfix"  go_url_lead_id={lead_id} >
            <div class="lbox fldi">
            <!-- IF is_read -->
             <div class="icon-has"></div>
                <p class="txt">已查看</p>
            <!-- ELSE -->
                <div class="icon-new"></div>
                <p class="txt">新的任务</p>
             <!-- ENDIF -->   
            </div>
            <div class="cbox fldi">
                <h3><a href="lead_detail.php?lead_id={lead_id}">{buyer_nickname}</a></h3>
                <p class="p1">{where_str} {title} {when_str}</p>
                <p class="p2">
                    <!-- BEGIN answer -->
                        <!-- BEGIN data -->
                            {titles}
                        <!-- END data -->
                    <!-- END answer -->
                </p>
            </div>
            <div class="rbox frdi">
                <div class="time">{time_format}</div>
                <div class="btn"><a href="#this" lead_id="{lead_id}" action="1">删除</a></div>
            </div>
        </div>
<!-- END list -->

    </div>

    <div class="page-mod">
        {page}
    </div>

    
    <!-- IF no_page_data -->               
        <div class="no_page_data font_wryh">暂无订单</div>
    <!-- ENDIF -->
</div>
