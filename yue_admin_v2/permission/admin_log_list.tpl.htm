<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/layer/layer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>管理员管理</title>
    <style type="text/css">

        <!--
        .link{
            position: relative;
        }
        .box{
            /*display: none;*/
            width: 315px;
            min-height: 180px;
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
            line-height: 175%;
            text-indent: 2em;
            position: absolute;
        }
        -->

    </style>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">管理员日志</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="800">
                        <tbody>
                        <tr>
                            <td>
                                操作人:
                                <input type="text" name="operate_id" class="input-text" value="{operate_id}" size="8"/>
                            </td>
                            <td>
                                操作时间:
                                <input type="text" name="start_time" onfocus="WdatePicker()" class="input-text" value="{start_time}" size="12" readonly/> 至 <input type="text" name="end_time" onfocus="WdatePicker()" class="input-text" value="{end_time}" size="12" readonly/>
                            </td>
                            <td>
                                操作名:
                                <select name="module">
                                   <option value="">全部</option>
                                   <option value="admin" <!-- IF module="admin" -->selected='true'<!-- ENDIF -->>管理员模块</option>
                                   <option value="role" <!-- IF module="role" -->selected='true'<!-- ENDIF -->>角色模块</option>
                                   <option value="op" <!-- IF module="op" -->selected='true'<!-- ENDIF --> >操作模块</option>
                                </select>
                            </td>
                            <td>
                                操作:
                                <select name="action">
                                    <option value="">全部</option>
                                    <option value="insert" <!-- IF action="insert" -->selected='true'<!-- ENDIF -->>插入</option>
                                    <option value="update" <!-- IF action="update" -->selected='true'<!-- ENDIF -->>更新</option>
                                    <option value="del" <!-- IF action="del" -->selected='true'<!-- ENDIF --> >删除</option>
                                </select>
                            </td>
                            <td>
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                </p>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1024px;">
            <thead>
            <tr>
                <th width="30">序号</th>
                <th width="60">操作者ID</th>
                <th width="100">操作者昵称</th>
                <th>操作log</th>
                <th width="80">操作模块</th>
                <th width="60">执行操作</th>
                <th width="140">操作时间</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center" width="30">{id}</td>
                <td align="center" width="60">{operate_id}</td>
                <td align="center" width="100">{operate_name}</td>
                <td align="center">{log_desc}</td>
                <td align="center" width="80"><!-- IF module="admin" -->管理员模块<!-- ELSEIF module="role" -->角色模块<!-- ELSEIF module="op" -->操作模块<!-- ENDIF --></td>
                <td align="center" width="60"><!-- IF action="insert" -->插入<!-- ELSEIF action="update" -->更新<!-- ELSEIF action="del" -->删除<!-- ENDIF --></td>
                <td align="center" width="140"><!-- IF add_time -->{dateformat:add_time,'Y-m-d H:i:s'}<!-- ELSE -->--<!-- ENDIF --></td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
