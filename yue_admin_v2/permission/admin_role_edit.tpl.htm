<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="application/javascript" src="jq.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/model_audit.css">
    <title>权限管理后台</title>
    <style type="text/css">
        .table-list
        {
            min-width: 990px;
            margin-bottom: 20px;
        }
        .table-list tbody td
        {
            border-left: #eee 1px solid;
        }
        .album img
        {
            margin:2px;
        }
        .button
        {
            background: url('../resources/images/uploadify.png');
            height: 28px;
            width: 75px;
            border: none;
            color: #fff;
            font-weight: bold;
            text-shadow:none;
            box-shadow:none;
        }
    </style>
</head>
<body>
<div class="mainbox">
    <div class="table-list">
        <h1><b><a href="admin_role_list.php" style="cursor:pointer">返回</a></b></h1>
        <iframe name="frame" id="frame" style="display:none"></iframe>
        <form method="post" action="?" id="myform" target="frame">
            <div class="table" style="width:98%;" id="occu">
                <!--list-->
                <table cellspacing="0" width="100%" style="border-top: #eee 1px solid;border-right: #eee 1px solid;">
                    <tbody>
                    <tr>
                        <td width="80">角色名称:</td>
                        <td>
                            <input type="text" name="role_name" value="{role_name}" class="input-text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>排序:</td>
                        <td>
                            <input type="text" name="sort" value='<!-- IF sort -->{sort}<!-- ELSE -->100<!-- ENDIF -->' class="input-text" size="4"/>(越大越靠前)
                        </td>
                    </tr>
                    <tr>
                        <td>个人权限:</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <div id="role_op_list">
                                {option}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>操作:</td>
                        <td>
                            <input type="submit" value="提交" class="button"/>
                            <input type="reset"  value="重置" class="button"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <input type="hidden" value="{role_id}" name="role_id" />
            <input type="hidden" value="{act}" name="act" />
        </form>
    </div>
</div>
</body>
</html>
