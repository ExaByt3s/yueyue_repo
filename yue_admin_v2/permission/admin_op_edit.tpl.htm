<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/model_audit.css">
    <title>权限管理后台</title>
    <style type="text/css">
        .table-list
        {
            min-width: 990px;
            margin-bottom: 20px;
        }
        .table-list tbody td
        {
            border-left: #eee 1px solid;
        }
        .album img
        {
            margin:2px;
        }
        .button
        {
            background: url('../resources/images/uploadify.png');
            height: 28px;
            width: 75px;
            border: none;
            color: #fff;
            font-weight: bold;
            text-shadow:none;
            box-shadow:none;
        }
    </style>
</head>
<body>
<div class="mainbox">
    <div class="table-list">
        <h1><b><a href="admin_op_list.php" style="cursor:pointer">返回</a></b></h1>
        <iframe name="frame" id="frame" style="display:none"></iframe>
        <form method="post" action="?" id="myform" target="frame">
            <div class="table" style="width:98%;" id="occu">
                <!--list-->
                <table cellspacing="0" width="100%" style="border-top: #eee 1px solid;border-right: #eee 1px solid;">
                    <tbody>
                    <tr>
                        <td width="80">操作名称:</td>
                        <td>
                            <input type="text" name="op_name" value="{op_name}" class="input-text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>操作代码:</td>
                        <td>
                            <input type="text" value="{op_code}" class="input-text" name="op_code" size="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>操作URL:</td>
                        <td>
                            <input type="text" name="op_url" value="{op_url}" class="input-text" size="50"/> 不填则使用操作代码, 示例:
                            admin_op.edit.php
                        </td>
                    </tr>
                    <tr>
                        <td>所属操作:</td>
                        <td>
                             <select name="parent_id">
                                 {option}
                             </select>

                        </td>
                    </tr>
                    <tr>
                        <td>地区ID:</td>
                        <td>
                            <input type="text" name="op_location" value="{op_location}" class="input-text" size="50"/> 可以不填,多个请用','分开, 示例:
                            101029,101001
                        </td>
                    </tr>
                    <tr>
                        <td>显示到菜单:</td>
                        <td>
                            <input type="radio" name="op_is_nav" value="1" <!-- IF op_is_nav="0" --><!-- ELSE -->checked='true'<!-- ENDIF -->>&nbsp;是
                            &nbsp;<input type="radio" name="op_is_nav" value="0" <!-- IF op_is_nav="0" -->checked='true'<!-- ENDIF -->>&nbsp;否
                        </td>
                    </tr>
                    <tr>
                        <td>排序:</td>
                        <td>
                            <input type="text" name="sort" value="{sort}" class="input-text" size="4"/>(越大越靠前)
                        </td>
                    </tr>
                    <tr>
                        <td>操作:</td>
                        <td>
                            <input type="submit" value="提交" class="button"/>
                            <input type="reset"  value="重置" class="button"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <input type="hidden" value="{act}" name="act" />
            <input type="hidden" value="{op_id}" name="op_id" />
        </form>
    </div>
</div>
</body>
</html>
