<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/layer/layer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>管理员管理</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">管理员列表</a>
            <a href="admin_edit.php" target="main">管理员添加</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="600">
                        <tbody>
                        <tr>
                            <td>
                                约约ID:
                                <input type="text" name="user_id" class="input-text" value="{user_id}" size="8"/>
                            </td>
                            <td>
                                真实姓名:
                                <input type="text" name="real_name" class="input-text" value="{real_name}" size="8"/>
                            </td>
                            <td>
                                部门名称:
                                <input type="text" name="department" class="input-text" value="{department}" size="8"/>
                            </td>
                            <td>
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                </p>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1024px;">
            <thead>
            <tr>
                <th width="70">约约ID</th>
                <th width="100">用户昵称</th>
                <th width="100">真实姓名</th>
                <th width="100">部门名称</th>
                <th width="60">状态</th>
                <th width="120">登录时间</th>
                <th width="120">添加时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center" width="70">{user_id}</td>
                <td align="center" width="100">{nickname}</td>
                <td align="center" width="100">{real_name}</td>
                <td align="center" width="100">{department}</td>
                <td align="center" width="60"><!-- IF status="1" -->开启<!-- ELSE -->关闭<!-- ENDIF --></td>
                <td align="center" width="120"><!-- IF login_time -->{dateformat:login_time,'Y-m-d H:i:s'}<!-- ELSE -->--<!-- ENDIF --></td>
                <td align="center" width="120"><!-- IF add_time -->{dateformat:add_time,'Y-m-d H:i:s'}<!-- ELSE -->--<!-- ENDIF --></td>
                <td align="center" width="100"><a href="admin_edit.php?user_id={user_id}&act=edit">编辑</a> | <a href="admin_edit.php?user_id={user_id}&act=del">删除</a></td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        //显示所有文字
        $("#table-list tbody td").find(".desc").mouseover(function(){
            var $dmid_desc = $(this).attr('data');
            layer.tips($dmid_desc, this, {
                style: ['background-color:#78BA32; color:#fff', '#78BA32'],
                //maxWidth:185,
                time: 3,
                closeBtn:[0, false]
            });
        });
        $("#table-list tbody td").find(".desc").mouseleave(function(){
            layer.closeTips();
        });
    });
</script>
</html>
