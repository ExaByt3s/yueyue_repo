<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>套餐码列表</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">{title}</a>
            <a href="coupon_main_add.php">套餐码添加</a>
            <a><font color="red">暂时只支持商城套餐码</font></a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="1000">
                        <tbody>
                        <tr>
                            <td>
                                套餐码开始日期:
                                <input type="text" name="start_date" class="input-text" value="{start_date}" size="10" onfocus="WdatePicker()" readonly="true"/>
                            </td>
                            <td>
                                套餐码结束日期:
                                <input type="text" name="end_date" class="input-text" value="{end_date}" size="10" onfocus="WdatePicker()" readonly="true"/>
                            </td>
                            <td>
                                套餐码:
                                <input type="text" name="coupon" class="input-text" value="{coupon}" size="8"/>
                            </td>
                            <td>
                                添加用户ID:
                                <input type="text" name="user_id" class="input-text" value="{user_id}" size="8"/>
                            </td>
                            <td>
                                状态:
                                <select name="run_status">
                                    <option value="-1">全部</option>
                                    <option value="0" <!-- IF run_status="0" -->selected="selected"<!-- ENDIF -->>未开始</option>
                                    <option value="1" <!-- IF run_status="1" -->selected="selected"<!-- ENDIF -->>进行中</option>
                                    <option value="2" <!-- IF run_status="2" -->selected="selected"<!-- ENDIF -->>已完成</option>
                                    <option value="2" <!-- IF run_status="3" -->selected="selected"<!-- ENDIF -->>无效</option>
                                </select>
                            </td>
                            <td>
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th width="30">ID</th>
                <th width="60">添加人ID</th>
                <th width="130">开始时间</th>
                <th width="130">结束时间</td>
                <th>套餐码</th>
                <th width="200">状态</th>
                <th width="60">详情</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{id}</td>
                <td align="center">{user_id}</td>
                <td align="center">{dateformat:begin_time,'Y-m-d H:i:s'}</td>
                <td align="center">{dateformat:end_time,'Y-m-d H:i:s'}</td>
                <td align="center">{coupon}</td>
                <td align="center"><!-- IF run_status="0" -->未开始<!-- ELSEIF run_status="1" -->进行中<!-- ELSEIF run_status="2" -->已完成<!-- ELSE --><font color="red">无效套餐码（{err_msg}）</font><!-- ENDIF --></td>
                <td align="center"><a href="coupon_main_detail.php?id={id}">查看详情</a></td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
