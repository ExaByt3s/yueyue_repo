<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/layer/layer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>商家总计列表</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">商家总计列表</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="600">
                        <tbody>
                        <tr>
                            <td>
                                日期:
                                <input type="text" name="start_date" class="input-text" value="{start_date}" size="12" onfocus="WdatePicker()" readonly="true"/>
                                ~
                                <input type="text" name="end_date" class="input-text" value="{end_date}" size="12" onfocus="WdatePicker()" readonly="true"/>
                            </td>
                            <td>
                                商品品类:
                                <select name="type_id">
                                    <option value="">全部</option>
                                    <!-- BEGIN type_list -->
                                    <option value="{id}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                                    <!-- END type_list -->
                                </select>
                            </td>
                            <td rowspan="2">
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                    <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();">
                                </p>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1024px;">
            <thead>
            <tr>
                <th width="120">日期</th>
                <th width="100">认证商家总数</th>
                <th width="100">当日新增商家数</th>
                <th width="100">当日登陆商家数</th>
                <th width="100">当日互动商家数</th>
                <th width="100">当日交易商家数</th>
                <th width="100">当日被评价数商家数</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center" width="120">{date_time}</td>
                <td align="center" width="100">{seller_total}</td>
                <td align="center" width="100">{seller_add_date_count}</td>
                <td align="center" width="100">{seller_login_count}</td>
                <td align="center" width="100">{seller_contact_count}</td>
                <td align="center" width="100">{trade_seller_count}</td>
                <td align="center" width="100">{be_evaluated_seller_count}</td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
