<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
<script type="text/javascript" src="../resources/js/admin.js"></script>
<script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
<title>每日消息回复列表</title>
</head>
<body>
<div class="mainbox">
<!--top-->
<div id="nav" class="mainnav_title">
	<ul>
		<a href="javascript:void(0);" class="on">{title}</a>
	</ul>
</div>
<!--top-->
<!--search form-->
<table class="search_table" width="100%">
	<tbody>
		<tr>
			<td class="search">
				<form  method="get" id="myform">
					<table class="table-list-search" id="quick_search" width="600">
					      <tbody>
							       <tr>
							       		<td>
							       			选择年月:
							       		   <input type="text" name="month" class="input-text" value="{month}" size="8" onfocus="WdatePicker( { dateFmt:'yyyy-MM' } )"/>
							       		</td>
                                       <td>
                                           类型:
                                           <select name="type">
                                               <option value="0">全部</option>
                                               <option value="1" <!-- IF type="1" -->selected='true'<!-- ENDIF -->>用户发送</option>
                                               <option value="2" <!-- IF type="2" -->selected='true'<!-- ENDIF -->>系统发送</option>
                                           </select>
                                       </td>
                                       <td>
                                           商品品类:
                                           <select name="type_id">
                                               <option value="">全部</option>
                                               <!-- BEGIN type_list -->
                                               <option value="{id}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                                               <!-- END type_list -->
                                           </select>
                                       </td>
									   <td>
                                           <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                               <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();">
                                           </p>
									   </td>
									</tr>
							</tbody>
					</table>
                    <input type="hidden" name="act" id="action">
				</form>
			</td>
		</tr>
	</tbody>
</table>
<!--search form end-->
	<div class="table-list" id="table-list">
		<!--list-->
		<table width="100%" cellspacing="0" style="min-width: 1000px;">
			<thead>
			    <tr>
				<th>&nbsp;</th>
				<th colspan="93">每日消息私聊列表</th>
				</tr>
			</thead>
			<tbody>
			    <tr>
				<td align="center">日期</td>
				<td align="center">发起人个数</td>
				<td align="center">接受者个数</td>
				</tr>
			    <!-- BEGIN list -->
				<tr>
				<td align="center">{date}</td>
				<td align="center">{sender_count}</td>
				<td align="center">{receive_count}</td>
				</tr>
				<!-- END list -->
			</tbody>
		</table>
	</div>
	<div id="pages" class="page">
	{page}
    </div>
</div>
</body>
</html>
