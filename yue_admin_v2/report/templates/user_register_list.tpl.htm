<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>用户注册列表</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">用户注册列表</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="500">
                        <tbody>
                        <tr>
                            <td>
                                日期:
                                <input type="text" name="start_date" class="input-text" value="{start_date}" size="10" onfocus="WdatePicker()" /> ~
                                <input type="text" name="end_date" class="input-text" value="{end_date}" size="10" onfocus="WdatePicker()" />
                            </td>
                            <td>
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                    <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();">
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th>&nbsp;</th>
                <th colspan="93">用户注册</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td align="center">日期</td>
                <td align="center">总数</td>
                <td align="center">app注册</td>
                <td align="center">微信注册</td>
                <td align="center">pc注册</td>
                <td align="center">其他注册</td>
                <td align="center">机构添加</td>
            </tr>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{add_time}</td>
                <td align="center">{reg_count}</td>
                <td align="center">{app_reg}</td>
                <td align="center">{weixin_reg}</td>
                <td align="center">{pc_reg}</td>
                <td align="center">{other_reg}</td>
                <td align="center">{org_num}</td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
