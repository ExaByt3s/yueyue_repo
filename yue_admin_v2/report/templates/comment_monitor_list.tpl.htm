<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>评价结果统计</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <li><a href="javascript:void(0);" class="on">评价监控列表</a></li>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="800">
                        <tbody>
                        <tr>
                            <td>
                                年月:
                                <input type="text" name="month" class="input-text" id="date" value="{month}" size="10" onfocus="WdatePicker( {dateFmt: 'yyyy-MM'} )" readonly="true"/>
                            </td>
                            <td>
                                日期:
                                <input type="text" name="start_date" class="input-text" value="{start_date}" size="10" onfocus="WdatePicker()" /> ~
                                <input type="text" name="end_date" class="input-text" value="{end_date}" size="10" onfocus="WdatePicker()" />
                            </td>
                            <td>
                                商品品类:
                                <select name="type_id">
                                    <option value="">全部</option>
                                    <!-- BEGIN type_list -->
                                    <option value="{id}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                                    <!-- END type_list -->
                                </select>
                            </td>
                            <td>
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                    <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();"></p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th width="100">商家ID</th>
                <th width="100">商家昵称</th>
                <th width="100">手机</th>
                <th width="60">差评条数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{seller_user_id}</td>
                <td align="center">{seller_user_name}</td>
                <td align="center">{seller_user_phone}</td>
                <td align="center">{bad_num}</td>
                <td align="center"><a href="mall_comment_list.php?seller_user_id={seller_user_id}&month={month}&status=2" target="_blank">查看</a></td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
