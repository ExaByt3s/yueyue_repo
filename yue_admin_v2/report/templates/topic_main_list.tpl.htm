<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>专题统计列表</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">专题统计列表</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="600">
                        <tbody>
                        <tr>
                            <td>
                                日期:
                                <input type="text" name="start_date" class="input-text" value="{start_date}" size="12" onfocus="WdatePicker()" readonly="true"/>
                                ~
                                <input type="text" name="end_date" class="input-text" value="{end_date}" size="12" onfocus="WdatePicker()" readonly="true"/>
                            </td>
                            <td>
                                专题ID:
                                <input type="text" name="topic_id" class="input-text" value="{topic_id}" size="8"/>
                            </td>
                            <td>
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                    <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();">
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1000px;">
            <thead>
            <tr>
                <th width="100">日期</th>
                <th width="60">专题ID</th>
                <th width="120">专题名称</th>
                <th>专题链接</th>
                <th width="60">浏览PV</th>
                <th width="60">浏览UV</th>
                <th width="80">消费人数UV</th>
                <th width="80">消费比例</th>
                <th width="100">专题下单列表</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center">{date_time}</td>
                <td align="center"><a href="http://yp.yueus.com/mall/user/topic/index.php?topic_id={topic_id}&online=1" target="_blank">{topic_id}</a></td>
                <td align="center">{title}</td>
                <td align="center">http://yp.yueus.com/mall/user/topic/index.php?topic_id={topic_id}&online=1</td>
                <td align="center">{PV}</td>
                <td align="center">{UV}</td>
                <td align="center">{buyer_user_UV}</td>
                <td align="center">{buyer_scala}%</td>
                <td align="center"><a href="topic_info_list.php?topic_id={topic_id}&date_time={date_time}" target="_blank">查看</a></td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
</html>
