<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/admin.js"></script>
    <script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/layer/layer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/table.css">
    <title>工作监控报表后台</title>
</head>
<body>
<div class="mainbox">
    <!--top-->
    <div id="nav" class="mainnav_title">
        <ul>
            <a href="javascript:void(0);" class="on">消费者登录统计列表</a>
            <a href="buyer_date_chart.php">消费者登录折线图</a>
        </ul>
    </div>
    <!--top-->
    <!--search form-->
    <table class="search_table" width="100%">
        <tbody>
        <tr>
            <td class="search">
                <form  method="get" id="myform">
                    <table class="table-list-search" id="quick_search" width="600">
                        <tbody>
                        <tr>
                            <td>
                                日期:
                                <input type="text" name="start_date" class="input-text" value="{start_date}" size="12" onfocus="WdatePicker()" readonly="true"/>
                                ~
                                <input type="text" name="end_date" class="input-text" value="{end_date}" size="12" onfocus="WdatePicker()" readonly="true"/>
                            </td>
                            <td rowspan="2">
                                <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                    <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();">
                                </p>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="act" id="action">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--search form end-->
    <div class="table-list" id="table-list">
        <!--list-->
        <table width="100%" cellspacing="0" style="min-width: 1024px;">
            <thead>
            <tr>
                <th width="120">时间</th>
                <th width="70">今日登录总数</th>
                <th width="200">最近一周有上线的用户</th>
                <th width="60">环比</th>
                <th width="200">最近三十天有上线的用户</th>
                <th width="60">环比</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN list -->
            <tr>
                <td align="center" width="120">{add_time}</td>
                <td align="center" width="70">{buyer_count}</td>
                <td align="center" width="200">{buyer_7_login_num}</td>
                <td align="center" width="60">{buyer_7_hb_num}%</td>
                <td align="center" width="80">{buyer_30_login_num}</td>
                <td align="center" width="60">{buyer_30_hb_num}%</td>
            </tr>
            <!-- END list -->
            </tbody>
        </table>
    </div>
    <div id="pages" class="page">
        {page}
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        //显示所有文字
        $("#table-list tbody td").find(".desc").mouseover(function(){
            var $dmid_desc = $(this).attr('data');
            layer.tips($dmid_desc, this, {
                style: ['background-color:#78BA32; color:#fff', '#78BA32'],
                //maxWidth:185,
                time: 3,
                closeBtn:[0, false]
            });
        });
        $("#table-list tbody td").find(".desc").mouseleave(function(){
            layer.closeTips();
        });
    });
</script>
</html>
