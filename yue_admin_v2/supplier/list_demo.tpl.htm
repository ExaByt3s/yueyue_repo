<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
<script type="text/javascript" src="../resources/js/admin.js"></script>
<script type="text/javascript" src="../js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
<link rel="stylesheet" type="text/css" href="../resources/css/table.css">
<title>工作监控报表后台</title>
</head>
<body>
<div class="mainbox">
<!--top-->
<div id="nav" class="mainnav_title">
	<ul>
	   <li><a href="javascript:void(0);" class="on">销售日报</a></li> 
	</ul>
</div>
<!--top-->
<!--search form-->
<table class="search_table" width="100%">
	<tbody>
		<tr>
			<td class="search">
				<form  method="get" id="myform">
					<table class="table-list-search" id="quick_search" width="530">
					      <tbody>
							       <tr>
							       	   <td>
                                           完成时间段:
							       		   <input type="text" name="start_sign_time" class="input-text" value="{start_sign_time}" size="12" onfocus="WdatePicker()" readonly="true"/>
							       		        至
							       		   <input type="text" name="end_sign_time" class="input-text" value="{end_sign_time}" size="12" onfocus="WdatePicker()" readonly="true"/>
							       		</td>
									   <td>
									    <p><input type="button" class="button" value="查找" onclick="this.form.target='_self';$('#action').attr('value','');this.form.submit();">&nbsp;&nbsp;
                                            <input type="button" class="button" value="导出" onclick="this.form.target='_blank';$('#action').attr('value','export');this.form.submit();"></p>
									   </td>
									</tr>
							</tbody>
					</table>
                    <input type="hidden" name="act" id="action">
				</form>
			</td>
		</tr>
	</tbody>
</table>
<!--search form end-->
	<div class="table-list" id="table-list">
		<table width="100%" cellspacing="0" style="min-width: 1000px;">
			<thead>
			    <tr>
					<th>日期</th>
					<th>单数</th>
					<th>金额</th>
					<th>已收</th>
					<th>已退</th>
                    <th>操作</th>
				</tr>
			</thead>
			<tbody>
			    <!-- BEGIN list -->
				<tr>
					<td align="center">{sign_date}</td>
					<td align="center">{total_sum}</td>
					<td align="center">{total_price}</td>
					<td align="center">{sign_price}</td>
					<td align="center">{colse_price}</td>
                    <td align="center"><a href="mall_order_list.php?start_sign_time={sign_date}&end_sign_time={sign_date}&status=8" target="_blank">已完成列表</a>&nbsp;|&nbsp;
                        <a href="mall_order_list.php?start_close_time={sign_date}&end_close_time={sign_date}&status=7" target="_blank">已关闭列表</a>
                    </td>
				</tr> 
				<!-- END list -->	
			</tbody>
		</table>
	</div>
	<div id="pages" class="page">
	{page}
    </div>
</div>
</body>
</html>
