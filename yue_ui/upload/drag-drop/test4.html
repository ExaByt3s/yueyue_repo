<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="gbk" />

    <title>拖曳排序插件</title>
    <link href="css/pcsp.css"type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.sortable.js" type="text/javascript"></script>
</head>

<body>
<p>图片上传控件</p>
<div class="ui-item">
    <!--上传完成--><!--上传完成 触发-->
    <div id="draggable">
        <div class="ui-upload ui-btn bg-color list-group-item">
            <a href="#" class=""><img src="img/upload-img.png" title=""/></a>
            <div class="ui-upload-shadow"><a href="#"  class="close-img"></a></div>
        </div>


        <div class="ui-upload ui-btn bg-color list-group-item">
            <a href="#" class=""><img src="img/upload-img1.png" title=""/></a>
            <div class="ui-upload-shadow"><a href="#"  class="close-img"></a></div>
        </div>
        <div class="ui-upload ui-btn bg-color">
            <a href="#" class=""><img src="img/upload-img.png" title=""/></a>
            <div class="ui-upload-shadow"><a href="#"  class="close-img"></a></div>
        </div>
        <div class="ui-upload ui-btn bg-color">
            <a href="#" class=""><img src="img/upload-img.png" title=""/></a>
            <div class="ui-upload-shadow"><a href="#"  class="close-img"></a></div>
        </div>
        <div class="ui-upload ui-btn bg-color">
            <a href="#" class=""><img src="img/upload-img.png" title=""/></a>
            <div class="ui-upload-shadow"><a href="#"  class="close-img"></a></div>
        </div>
        <!--上传进行中-->
        <div class="ui-upload-ongo ui-btn bg-color">
            <a href="#" class=""><img src="img/upload-img.png"/>
                <div class="ui-upload-progress  ">60%</div>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>

</div>
<script type="text/javascript">
    $('#draggable').sortable().bind('sortupdate');
</script>
</body>
</html>
