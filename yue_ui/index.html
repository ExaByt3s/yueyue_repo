<script>

// document.body.scrollTop = 600+'px';
// 标记 当前点击样式 与 位置
var is_value = localStorage.getItem('value') ;

if (is_value) 
{
    console.log(is_value);
    $('.ui-list-text li').each(function(index, el){
        var now_href = $(this).attr("data-href");
        if (  now_href == is_value ) 
        {
            var offset_top = $(this).offset().top - 50;
            // $("html,body").animate({transform:offset_top},1000);
            console.log(offset_top);
            $("html,body").animate({scrollTop:offset_top},200);
            $(this).addClass('cur');
        }
    });
}

// 跳转
$('.ui-list-text li').click(function(){
    data = $(this).data('href');
    localStorage.removeItem(is_value);
    localStorage.setItem('value', data);
    location.href= data;

});
</script>
