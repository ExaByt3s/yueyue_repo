<!doctype html>
<html lang="zh">
<head>
<meta charset="gb2312">
<title>登录</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link charset="utf-8" rel="stylesheet" href="../../../css/pai/paiappstyle.css">
</head>

<body>
<div id="page-container" >
    <div class="apps_page">
        <main role="main" class="account wryh">
            <header class="page-header wryh">       
                <div class="page-back" data-role="page-back"><i class="icon icon-back-40x40"></i></div>         
                我的
            </header>
            <div class="content-body account-login-page" data-role="container" >
                <div class="account-container" data-role="container">
                        <ul class="ui-form">
                            <li><div class="input-label"><input type="text" placeholder="Email/POCO号/用户名" data-role="account-name"></div></li>
                            <li><div class="input-label"><input type="password" placeholder="密码" data-role="account-pwd"></div></li>
                        </ul>

                        <div class="submit-btn-container">
                            <button class="ui-button submit-btn ui-button-size-large ui-button-block">
                                <span class="ui-button-content">登录</span>
                            </button>
                        </div>

                        <div class="other-login" style="display:none">                            
                            <button class="ui-button ui-button-size-large sinaweibo-login-button" data-role="sinaweibo">
                                <span class="ui-button-content icon icon-sinaweibo-logo"></span>
                            </button>
                            <button class="ui-button ui-button-size-large qzone-login-button" data-role="qzone">
                                <span class="ui-button-content icon icon-qzone-logo"></span>
                            </button>
                        </div>
                </div>         
            </div>
        </main>
    </div>
</div>
</body>
</html>
