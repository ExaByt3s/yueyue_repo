<!doctype html>
<html lang="zh">
<head>
<meta charset="gb2312">
<title>约拍流程-支付</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link charset="utf-8" rel="stylesheet" href="../../../css/pai/paiappstyle.css">
</head>

<body>
<div id="page-container" >
    <div class="apps_page">
        <main role="main" class="procedure-pay wryh">
            <header class="page-header wryh">
                <div class="page-back" data-role="page-back"><i class="icon icon-back-40x40"></i></div>
                支付
            </header>
            <div class="content-body">
                <div>
                <div class="procedure-header-mod">
                    <ul class="step">
                        <li class="current">提交约拍申请</li>
                        <li>模特接受约拍</li>
                        <li>拍摄/完成</li>
                    </ul>
                    <ul class="num">
                        <li class="common  current">
                            <i class="num-icon">1</i>
                            <div class="line-grey"></div>
                            <div class="line-red"></div>
                        </li>
                        <li class="common ">
                            <i class="num-icon">2</i>
                            <div class="line-grey"></div>
                            <div class="line-red"></div>
                        </li>
                        <li class="common ">
                            <i class="num-icon">3</i>
                            <div class="line-grey"></div>
                            <div class="line-red"></div>
                        </li>
                    </ul>
                </div>
                <div class="pay-details-info">
                    <div class="pay-details-info-line">
                        <div>模特：</div>
                        <div data-role="pay-details-info-line-name">杨诗乐</div>

                    </div>
                    <div class="pay-details-info-line">
                        <div>风格：</div>
                        <div data-role="pay-details-info-line-style">内衣</div>
                    </div>
                    <!--div class="pay-details-module-info-content">
                        <p class="pay-details-module-info-notice">风格：</p>
                        <p class="pay-details-module-info-style">内衣</p>
                    </div-->
                </div>
                <div class="pay-details-price-info">
                    <div class="pay-details-price-info-line">
                        <div>总价：</div>
                        <div class="pay-details-price-info-line-price" data-role="pay-details-price-info-line-price">￥1000</div>

                        <div class="pay-details-price-info-line-notice">支持过期退</div>
                        <i class="icon icon-tui-30x30"></i>
                    </div>
                    <div class="pay-details-price-info-line">
                        <div>信用金：</div>

                        <i class="icon icon-normal-32x32" data-role="icon-choosen-id-price"></i>
                        <div class="id-price" data-role="id-price">￥200</div>
                    </div>
                    <div class="pay-details-price-info-line">
                        <div>还需支付：</div>
                        <div class="pay-price" data-role="pay-price">￥300</div>
                    </div>
                </div>
                <p class="pay-details-payment-title">选择支付方式：</p>
                <div class="pay-details-payment">
                    <div class="pay-details-payment-line" data-role="choosen-paybal">
                        <i class="icon icon-pay-100x60 payment-way"></i>
                        <div>
                            <p>支付宝支付</p>
                            <p>推荐有支付宝账号的用户使用</p>
                        </div>
                        <i class="icon icon-normal-32x32 payment-choosen" data-role="icon-choosen-paybal"></i>
                    </div>
                    <div class="pay-details-payment-line" data-role="choosen-cft">
                        <i class="icon icon-qq-100x60 payment-way"></i>
                        <div>
                            <p>财付通支付</p>
                            <p>支持银行卡和财付通账户支付</p>
                        </div>
                        <i class="icon icon-normal-32x32 payment-choosen" data-role="icon-choosen-cft"></i>
                    </div>
                    <div class="pay-details-payment-line" data-role="choosen-wx">
                        <i class="icon icon-wx-100x60 payment-way"></i>
                        <div>
                            <p>微信支付</p>
                            <p>安装微信5.0及以上版本的使用</p>
                        </div>
                        <i class="icon icon-normal-32x32 payment-choosen" data-role="icon-choosen-wx"></i>
                    </div>
                </div>
                <div class="pay-details-notice">
                    <p>温馨提示：</p>
                    <p>1.资金保障：您付款后，款项由【约拍】平台保管，直至您在拍摄现场签到后，款项才会付给模特。</p>
                    <p>2.质量无忧：若您在现场发现模特货不对板，可拒绝签到并申请退款。</p>
                </div>
                <div class="pay-details-btn">
                    <div class="pay-details-btn-tap">支付</div>
                </div>
            </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
